<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro X - Premium Master</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: { slideUp: { '0%': { opacity: 0, transform: 'translateY(10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } }, fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } } }
                }
            }
        }
    </script>

    <style>
        /* THEME: STOCKPRO X (DARK/CYBERPUNK) */
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* Background Effects */
        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.25; pointer-events: none; z-index: 0; }
        .orb-1 { top: -20%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; animation: float 10s infinite ease-in-out; }
        .orb-2 { bottom: -20%; right: -10%; width: 40vw; height: 40vw; background: #db2777; animation: float 12s infinite ease-in-out reverse; }
        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(20px, 30px); } }

        /* Layout Structure - Similar to StockPro Studio */
        .layout-grid { display: grid; grid-template-columns: 300px 1fr; height: 100vh; position: relative; z-index: 10; }

        /* Sidebar - Glassmorphism */
        .sidebar {
            background: rgba(10, 10, 12, 0.7); backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex; flex-direction: column; padding: 20px; gap: 15px; z-index: 20;
            box-shadow: 5px 0 30px rgba(0,0,0,0.3);
        }

        /* Main Area */
        .main-area { position: relative; display: flex; flex-direction: column; overflow: hidden; height: 100vh; }

        /* Tab Bar */
        .tab-bar {
            display: flex; gap: 8px; padding: 12px 20px;
            background: rgba(10, 10, 12, 0.4); border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .tab-btn {
            padding: 6px 14px; border-radius: 6px; font-size: 11px; font-weight: 600; letter-spacing: 0.5px;
            color: #71717a; transition: all 0.2s; cursor: pointer; border: 1px solid transparent; display: flex; align-items: center; gap: 6px;
        }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: rgba(99, 102, 241, 0.1); color: #818cf8; border-color: rgba(99, 102, 241, 0.2); }

        /* View Containers */
        .content-container { flex: 1; position: relative; overflow: hidden; padding: 20px; }
        .view-wrapper { position: absolute; inset: 20px; display: none; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .view-wrapper.active { display: block; }

        /* PDF Frame */
        #pdfPreviewFrame { width: 100%; height: 100%; border: none; background: #1a1a1a; }

        /* Grid Scroll */
        .grid-scroll-area { width: 100%; height: 100%; overflow: auto; background: rgba(15, 15, 18, 0.8); backdrop-filter: blur(10px); }

        /* Modern Table */
        .modern-table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 11px; min-width: 600px; }
        .modern-table th { 
            background: #18181b; color: #a1a1aa; font-weight: 600; text-align: left; padding: 10px 12px; 
            position: sticky; top: 0; border-bottom: 1px solid #27272a; z-index: 10;
        }
        .modern-table td { 
            background: rgba(30, 30, 35, 0.4); border-bottom: 1px solid #27272a; padding: 0; 
            color: #d4d4d8; transition: 0.1s;
        }
        .modern-table tr:hover td { background: rgba(99, 102, 241, 0.05); }
        .cell-input { 
            width: 100%; height: 100%; background: transparent; border: none; padding: 8px 12px; 
            color: inherit; outline: none; font-family: 'Inter', sans-serif; font-size: 11px;
        }
        .cell-input:focus { box-shadow: inset 0 0 0 1px #6366f1; background: rgba(99, 102, 241, 0.05); }

        /* Components - Compact & Premium */
        .glass-panel {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px; transition: 0.2s;
        }
        
        .upload-zone {
            padding: 15px; cursor: pointer; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .upload-zone:hover { border-color: #6366f1; background: rgba(99, 102, 241, 0.05); }
        
        .toggle-row {
            display: flex; justify-content: space-between; align-items: center; padding: 10px 12px;
            font-size: 11px; color: #a1a1aa; font-weight: 500;
        }
        
        /* Switch */
        .switch { position: relative; display: inline-block; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3f3f46; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(14px); }

        /* Inputs & Buttons */
        .clean-input {
            width: 100%; background: #0f0f12; border: 1px solid #27272a; color: #fff;
            padding: 10px; border-radius: 6px; font-size: 11px; outline: none; transition: 0.2s;
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .clean-input:focus { border-color: #6366f1; }
        .clean-input::placeholder { color: #52525b; font-weight: 400; text-transform: none;}

        .action-btn {
            width: 100%; padding: 10px; border-radius: 6px; font-size: 11px; font-weight: 700;
            color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: transform 0.1s, opacity 0.2s;
        }
        .action-btn:hover { opacity: 0.9; }
        .action-btn:active { transform: scale(0.98); }
        
        .btn-excel { background: linear-gradient(135deg, #0891b2, #2563eb); }
        .btn-pdf { background: linear-gradient(135deg, #7c3aed, #db2777); }

        .live-dot { width: 6px; height: 6px; background-color: #4ade80; border-radius: 50%; display: inline-block; margin-right: 6px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="fixed inset-0 pointer-events-none">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="absolute inset-0 bg-black/40 backdrop-blur-[1px]"></div>
    </div>

    <div class="layout-grid">
        
        <div class="sidebar animate-slide-up">
            
            <div class="flex items-center gap-3 pb-2 border-b border-white/5">
                <div class="w-8 h-8 rounded-md bg-gradient-to-br from-indigo-500/20 to-purple-500/20 flex items-center justify-center border border-indigo-500/20">
                    <span class="font-bold text-indigo-400 text-sm">X</span>
                </div>
                <div>
                    <h1 class="text-sm font-bold tracking-tight text-white">StockPro<span class="text-indigo-500">.ai</span></h1>
                    <p class="text-[10px] text-zinc-500 font-medium tracking-wide">HYBRID MASTER</p>
                </div>
            </div>

            <div class="flex flex-col gap-3 mt-2">
                
                <div>
                    <div class="glass-panel upload-zone group" id="dropZone">
                        <div id="uploadContent" class="flex items-center gap-3">
                            <svg class="w-4 h-4 text-zinc-500 group-hover:text-indigo-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <span class="text-[11px] font-medium text-zinc-400 group-hover:text-zinc-200">Import Excel File</span>
                        </div>
                        
                        <div id="fileSuccess" class="hidden w-full flex items-center justify-between">
                            <div class="flex items-center gap-2 overflow-hidden">
                                <svg class="w-3 h-3 text-green-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <span id="fileName" class="text-[10px] font-bold text-green-100 truncate">data.xlsx</span>
                            </div>
                            <div class="cursor-pointer hover:text-red-400 text-zinc-500 p-1" id="removeFileBtn">‚úï</div>
                        </div>
                        
                        <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
                    </div>
                </div>

                <div class="glass-panel toggle-row">
                    <div class="flex flex-col">
                        <span class="text-zinc-300">Smart Merge</span>
                        <span class="text-[9px] text-zinc-600">Combine -A/-B faces</span>
                    </div>
                    <label class="switch"><input type="checkbox" id="mergeFaces"><span class="slider"></span></label>
                </div>

            </div>

            <div class="mt-auto"></div>

            <div class="flex flex-col gap-3 animate-slide-up" style="animation-delay: 0.1s;">
                
                <div>
                    <label class="text-[9px] font-bold text-zinc-600 mb-1 block pl-1">CATALOG FILENAME</label>
                    <input type="text" id="clientName" placeholder="ENTER CLIENT NAME" class="clean-input">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <button onclick="downloadOutput('excel')" class="action-btn btn-excel">
                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        XLSX
                    </button>
                    <button onclick="downloadOutput('pdf')" class="action-btn btn-pdf">
                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        PDF
                    </button>
                </div>

                <div class="h-4 flex items-center justify-center gap-1 mt-1 border-t border-white/5 pt-2">
                    <span id="loadingDot" class="live-dot hidden"></span>
                    <p id="statusMessage" class="text-center text-[9px] text-zinc-500 font-medium">WAITING FOR INPUT</p>
                </div>
            </div>
        </div>

        <div class="main-area">
            
            <div class="tab-bar">
                <div class="tab-btn active" onclick="switchTab('pdf', this)">
                    <span>üìÑ</span> PDF PREVIEW
                </div>
                <div class="tab-btn" onclick="switchTab('excel', this)">
                    <span>‚úèÔ∏è</span> DATA EDITOR
                </div>
            </div>

            <div id="emptyState" class="absolute inset-0 top-14 flex flex-col items-center justify-center text-zinc-600 animate-fade-in z-0">
                <div class="w-16 h-16 rounded-2xl bg-zinc-900/50 border border-zinc-800 flex items-center justify-center mb-4 shadow-2xl">
                    <svg class="w-6 h-6 opacity-40 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <p class="text-[10px] font-bold tracking-widest opacity-60">NO DATA LOADED</p>
            </div>

            <div class="content-container">
                
                <div id="pdfContainer" class="view-wrapper active z-10 bg-[#1a1a1a] shadow-2xl animate-fade-in">
                    <iframe id="pdfPreviewFrame"></iframe>
                </div>

                <div id="gridContainer" class="view-wrapper z-10 animate-fade-in shadow-2xl">
                    <div class="grid-scroll-area custom-scroll">
                        <table class="modern-table">
                            <thead>
                                <tr>
                                    <th width="40" class="text-center">#</th>
                                    <th width="100">SIZE</th>
                                    <th width="100">SURFACE</th>
                                    <th width="100">BODY</th>
                                    <th>DESIGN NAME</th>
                                    <th width="80" class="text-center">QTY</th>
                                </tr>
                            </thead>
                            <tbody id="gridBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- STATE ---
        let cachedRawData = null;
        let globalProcessedList = []; 
        let activeTab = 'pdf';
        let debounceTimer;

        // --- DOM REFS ---
        const clientInput = document.getElementById('clientName');
        const mergeToggle = document.getElementById('mergeFaces');
        const status = document.getElementById('statusMessage');
        const loadingDot = document.getElementById('loadingDot');

        // --- TABS ---
        function switchTab(tab, btn) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const pdfView = document.getElementById('pdfContainer');
            const gridView = document.getElementById('gridContainer');
            
            pdfView.classList.remove('active');
            gridView.classList.remove('active');
            
            if(tab === 'pdf') {
                pdfView.classList.add('active');
                if(globalProcessedList.length > 0) generatePDF(globalProcessedList, clientInput.value, true);
            } else {
                gridView.classList.add('active');
            }
        }

        // --- LISTENERS ---
        clientInput.addEventListener('input', function() { 
            this.value = this.value.toUpperCase(); 
            if(globalProcessedList.length > 0 && activeTab === 'pdf') {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => { generatePDF(globalProcessedList, this.value, true); }, 500);
            }
        });

        mergeToggle.addEventListener('change', () => { if(cachedRawData) processRawData(); });

        document.getElementById('dropZone').addEventListener('click', (e) => { 
            if(e.target.id !== 'removeFileBtn') document.getElementById('fileInput').click(); 
        });
        
        document.getElementById('fileInput').addEventListener('change', (e) => { 
            if(e.target.files.length) handleNewFile(e.target.files[0]); 
        });

        // --- FILE HANDLING ---
        function handleNewFile(file) {
            document.getElementById('uploadContent').classList.add('hidden');
            document.getElementById('fileSuccess').classList.remove('hidden');
            document.getElementById('fileSuccess').classList.add('flex');
            document.getElementById('fileName').innerText = file.name;
            status.innerText = "PARSING DATA..."; 
            loadingDot.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                cachedRawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                processRawData();
            };
            reader.readAsArrayBuffer(file);
        }

        function processRawData() {
            if(!cachedRawData) return;
            const rawData = cachedRawData;
            const shouldMergeFaces = mergeToggle.checked;

            let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
            // Smart Header Search
            for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                const r = rawData[i].map(x => String(x).toLowerCase().trim());
                if (r.includes('designname') || r.includes('size mm')) {
                    headerIdx = i; 
                    col.design = r.indexOf('designname'); 
                    col.cat = r.indexOf('category'); 
                    col.size = r.indexOf('size mm'); 
                    col.body = r.indexOf('bodytype'); 
                    col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty'); 
                    break;
                }
            }

            if (headerIdx === -1) { 
                status.innerText = "ERROR: INVALID FORMAT"; 
                alert("Header not found! Ensure 'DesignName' and 'Size MM' exist."); 
                return; 
            }

            const map = new Map();
            for (let i = headerIdx + 1; i < rawData.length; i++) {
                const r = rawData[i]; if (!r || r.length === 0) continue;
                let design = (r[col.design] || "").toString().trim();
                let size = (r[col.size] || "").toString().trim();
                let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : "";
                let body = col.body > -1 ? (r[col.body] || "").toString().trim() : "";
                let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;

                if (!design && !size) continue;
                if (shouldMergeFaces) design = design.replace(/-[a-zA-Z]$/, "").trim();

                const key = `${size}_${cat}_${body}_${design}`;
                if (map.has(key)) map.get(key).qty += qty; else map.set(key, { size, cat, body, design, qty });
            }

            // Sorting
            let list = Array.from(map.values());
            function getDims(s) { const m = s.match(/(\d+)/g); return m ? { w: parseInt(m[0]||0), h: parseInt(m[1]||0) } : {w:0,h:0}; }
            list.sort((a, b) => {
                const dA = getDims(a.size), dB = getDims(b.size);
                if (dA.w !== dB.w) return dA.w - dB.w; if (dA.h !== dB.h) return dA.h - dB.h;
                if (a.cat < b.cat) return -1; if (a.cat > b.cat) return 1;
                return a.design.localeCompare(b.design);
            });

            globalProcessedList = list;
            
            document.getElementById('emptyState').classList.add('hidden');
            renderGrid(globalProcessedList);
            
            if(activeTab === 'pdf') generatePDF(globalProcessedList, clientInput.value, true);
            else document.getElementById('gridContainer').classList.add('active');

            status.innerText = "SYSTEM READY"; loadingDot.classList.add('hidden');
        }

        function renderGrid(list) {
            const tbody = document.getElementById('gridBody');
            tbody.innerHTML = "";
            list.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-center text-zinc-500">${index + 1}</td>
                    <td><input class="cell-input" value="${item.size}" onchange="updateItem(${index}, 'size', this.value)"></td>
                    <td><input class="cell-input" value="${item.cat}" onchange="updateItem(${index}, 'cat', this.value)"></td>
                    <td><input class="cell-input" value="${item.body}" onchange="updateItem(${index}, 'body', this.value)"></td>
                    <td><input class="cell-input font-semibold text-white" value="${item.design}" onchange="updateItem(${index}, 'design', this.value)"></td>
                    <td><input class="cell-input text-center text-green-400 font-bold" type="number" value="${item.qty}" onchange="updateItem(${index}, 'qty', this.value)"></td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.updateItem = function(index, field, value) {
            if(field === 'qty') value = parseFloat(value) || 0;
            globalProcessedList[index][field] = value;
            status.innerText = "SAVING..."; setTimeout(() => status.innerText = "SYSTEM READY", 800);
        };

        function downloadOutput(type) {
            if(globalProcessedList.length === 0) { alert("Please load a file first!"); return; }
            const name = clientInput.value || "REPORT";
            if(type === 'excel') generateExcel(globalProcessedList, name);
            if(type === 'pdf') generatePDF(globalProcessedList, name, false);
        }

        // --- EXPORT ENGINES ---
        function generateExcel(list, clientName) {
            const output = [["", "", "", "", "", ""], ["", "", "", "", "", ""], ["", "", "", "", "", ""]];
            const sHead = { font: { sz: 10, bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E293B" } }, alignment: { horizontal: "center", vertical: "center" } };
            const sData = { font: { sz: 10 }, alignment: { horizontal: "center", vertical: "center" }, border: { top:{style:"thin",color:{rgb:"E5E7EB"}}, bottom:{style:"thin",color:{rgb:"E5E7EB"}} } };
            
            output.push(["SR NO", "Size & thikness", "surface", "BodyType", "DesignName", "Total QTY"].map(h => ({v:h, s:sHead})));
            
            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach(item => { 
                if (lastSize && lastSize !== item.size) output.push(new Array(6).fill({v:"",s:sData})); 
                lastSize = item.size; grandTotal += item.qty; 
                output.push([sr++, item.size, item.cat, item.body, item.design, item.qty].map(v => ({v:v, s:sData}))); 
            });
            output.push(["", "", "", "", "GRAND TOTAL", grandTotal]);

            const newWs = XLSX.utils.aoa_to_sheet(output);
            if(!newWs['!merges']) newWs['!merges'] = []; newWs['!merges'].push({ s: { r: 0, c: 0 }, e: { r: 2, c: 5 } }); 
            newWs['A1'] = { v: clientName || "STOCK REPORT", s: { font: { sz: 24, bold: true }, alignment: { horizontal: "center" } } };
            const newWb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(newWb, newWs, "Stock");
            XLSX.writeFile(newWb, `Stock_${clientName}.xlsx`);
        }

        function generatePDF(list, clientName, isPreview) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const tableData = [];
            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach(item => { 
                if(lastSize && lastSize !== item.size) tableData.push(['', '', '', '', '', '']); 
                lastSize = item.size; grandTotal += item.qty; 
                tableData.push([sr++, item.size, item.cat, item.body, item.design, item.qty]); 
            });
            tableData.push(['', '', '', '', 'GRAND TOTAL', grandTotal]);

            doc.autoTable({
                head: [['SR NO', 'Size & thikness', 'surface', 'BodyType', 'DesignName', 'Total QTY']], body: tableData, startY: 30, theme: 'grid',
                styles: { fontSize: 9, cellPadding: 1, valign: 'middle', halign: 'center', lineWidth: 0.1, lineColor: [200, 200, 200] },
                headStyles: { fillColor: [30, 41, 59], textColor: 255 },
                columnStyles: { 0: { cellWidth: 10 }, 4: { cellWidth: 'auto' }, 5: { cellWidth: 18 } },
                didDrawPage: (d) => { if(d.pageNumber===1) { doc.setFontSize(22); doc.text(clientName||"STOCK REPORT", 105, 18, {align:"center"}); } },
                didParseCell: (d) => { if(d.row.raw[4]==='GRAND TOTAL') { d.cell.styles.fontStyle='bold'; d.cell.styles.fillColor=[240,240,240]; } }
            });

            if (isPreview) {
                document.getElementById('pdfPreviewFrame').src = doc.output('bloburl');
            } else {
                doc.save(`Stock_${clientName}.pdf`);
            }
        }
        
        document.getElementById('removeFileBtn').addEventListener('click', (e) => { 
            e.stopPropagation(); document.getElementById('fileInput').value = ""; cachedRawData = null; globalProcessedList = [];
            document.getElementById('uploadContent').classList.remove('hidden'); 
            document.getElementById('fileSuccess').classList.add('hidden'); document.getElementById('fileSuccess').classList.remove('flex'); 
            document.getElementById('emptyState').classList.remove('hidden');
            document.querySelector('.view-wrapper.active').classList.remove('active');
            status.innerText = "WAITING FOR INPUT"; loadingDot.classList.add('hidden');
        });
    </script>
