<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro X - Compact</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    fontSize: { 'xxs': '10px', 'xs': '11px', 'sm': '12px', 'base': '13px' }, // Compact Scale
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } } }
                }
            }
        }
    </script>

    <style>
        body { background: #09090b; color: #e4e4e7; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; font-size: 12px; }

        /* ORBS (Subtler) */
        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.15; pointer-events: none; z-index: 0; }
        .orb-1 { top: -10%; left: -10%; width: 40vw; height: 40vw; background: #4f46e5; }
        .orb-2 { bottom: -20%; right: -10%; width: 30vw; height: 30vw; background: #ec4899; }

        /* LAYOUT (Compact Sidebar: 260px) */
        .layout-grid { display: grid; grid-template-columns: 260px 1fr; height: 100vh; position: relative; z-index: 10; }

        /* SIDEBAR */
        .sidebar {
            background: rgba(10, 10, 12, 0.6); backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            display: flex; flex-direction: column; padding: 16px; gap: 16px; z-index: 20;
        }

        /* MAIN AREA */
        .main-area { position: relative; display: flex; flex-direction: column; overflow: hidden; background: #09090b; }

        /* COMPACT TABS */
        .tab-bar {
            display: flex; gap: 4px; padding: 8px 16px; height: 44px; align-items: center;
            background: rgba(10, 10, 12, 0.8); border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .tab-btn {
            padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 500; 
            color: #71717a; transition: all 0.2s; cursor: pointer;
        }
        .tab-btn:hover { color: #fff; background: rgba(255,255,255,0.03); }
        .tab-btn.active { 
            background: #18181b; color: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.2); border: 1px solid #27272a;
        }

        /* UPLOAD ZONE (Compact) */
        .upload-zone {
            background: rgba(255,255,255,0.02); border: 1px dashed rgba(255,255,255,0.1);
            transition: all 0.2s; border-radius: 8px;
        }
        .upload-zone:hover, .upload-zone.dragover { background: rgba(79, 70, 229, 0.05); border-color: #6366f1; }

        /* INPUTS */
        .gemini-input {
            width: 100%; bg-transparent; border: 1px solid #27272a; color: #fff;
            border-radius: 8px; font-size: 11px; padding: 8px 10px; outline: none; transition: 0.2s;
            background: #18181b;
        }
        .gemini-input:focus { border-color: #6366f1; }
        .gemini-input::placeholder { color: #52525b; }

        /* TOGGLE */
        .switch { position: relative; display: inline-block; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #27272a; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: #71717a; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(14px); background-color: #fff; }

        /* BUTTONS */
        .btn-action { height: 34px; border-radius: 8px; font-size: 11px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
        .btn-excel { background: #0e7490; color: white; } .btn-excel:hover { background: #0891b2; }
        .btn-pdf { background: #be185d; color: white; } .btn-pdf:hover { background: #db2777; }
        
        /* DATA GRID (Compact) */
        .data-grid-container { flex: 1; overflow: auto; padding: 0; display: none; }
        .data-grid-container.active { display: block; }
        
        .modern-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .modern-table th { 
            background: #18181b; color: #71717a; font-weight: 500; text-align: left; padding: 8px 12px; 
            position: sticky; top: 0; border-bottom: 1px solid #27272a; z-index: 10;
        }
        .modern-table td { border-bottom: 1px solid #1f1f22; padding: 0; color: #d4d4d8; }
        
        .cell-input { 
            width: 100%; padding: 6px 12px; background: transparent; border: none; 
            color: inherit; outline: none; font-family: inherit; font-size: 11px;
        }
        .cell-input:focus { background: #27272a; color: #fff; }

        #pdfPreviewFrame { width: 100%; height: 100%; border: none; background: #fff; }
        .preview-wrapper { flex: 1; overflow: hidden; display: none; background: #52525b; padding: 10px; }
        .preview-wrapper.active { display: flex; align-items: center; justify-content: center; }

        .live-dot { width: 5px; height: 5px; background-color: #4ade80; border-radius: 50%; display: inline-block; margin-right: 4px; animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <div class="fixed inset-0 pointer-events-none">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="layout-grid">
        
        <div class="sidebar">
            <div class="flex items-center gap-2 pb-2 border-b border-white/5">
                <div class="w-6 h-6 rounded bg-indigo-500/20 flex items-center justify-center border border-indigo-500/20">
                    <svg class="w-3.5 h-3.5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                </div>
                <h1 class="text-sm font-semibold text-white tracking-tight">StockPro</h1>
            </div>

            <div class="mt-2">
                <label class="text-xxs font-semibold text-zinc-500 mb-1.5 block uppercase tracking-wider">Client Name</label>
                <input type="text" id="clientName" placeholder="ENTER NAME..." class="gemini-input uppercase">
            </div>

            <div>
                <label class="text-xxs font-semibold text-zinc-500 mb-1.5 block uppercase tracking-wider">Data Source</label>
                <div class="upload-zone w-full h-20 flex flex-col items-center justify-center cursor-pointer relative group" id="dropZone">
                    <div id="uploadContent" class="text-center z-10">
                        <svg class="w-4 h-4 mx-auto text-zinc-600 group-hover:text-indigo-400 mb-1 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="text-xxs font-medium text-zinc-500">Drop Excel</p>
                    </div>
                    <div id="fileSuccess" class="hidden flex-col items-center z-10 w-full px-2">
                        <div class="w-full bg-green-500/10 border border-green-500/20 rounded-md p-1.5 flex items-center gap-2">
                            <p id="fileName" class="text-xxs font-bold text-green-200 truncate flex-1">file.xlsx</p>
                            <div class="cursor-pointer hover:text-red-400 text-zinc-500 text-xs px-1" id="removeFileBtn">âœ•</div>
                        </div>
                    </div>
                    <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
                </div>
            </div>

            <div class="bg-[#18181b] px-3 py-2 rounded-lg border border-zinc-800 flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-xs font-medium text-zinc-300">Smart Merge</span>
                    <span class="text-xxs text-zinc-600">Combine -A/-B faces</span>
                </div>
                <label class="switch"><input type="checkbox" id="mergeFaces"><span class="slider"></span></label>
            </div>

            <div class="mt-auto flex flex-col gap-2">
                <button onclick="downloadOutput('excel')" class="btn-action btn-excel">
                    <span>EXPORT XLSX</span>
                </button>
                <button onclick="downloadOutput('pdf')" class="btn-action btn-pdf">
                    <span>EXPORT PDF</span>
                </button>
                
                <div class="h-3 flex items-center justify-center gap-1.5 mt-1">
                    <span id="loadingDot" class="live-dot hidden"></span>
                    <p id="statusMessage" class="text-center text-xxs text-zinc-500 font-medium"></p>
                </div>
            </div>
        </div>

        <div class="main-area">
            <div class="tab-bar">
                <div class="tab-btn active" onclick="switchTab('pdf', this)">PDF Preview</div>
                <div class="tab-btn" onclick="switchTab('excel', this)">Data Grid</div>
            </div>

            <div id="emptyState" class="absolute inset-0 top-10 flex flex-col items-center justify-center text-zinc-700 animate-fade-in z-0">
                <div class="w-12 h-12 rounded-full bg-zinc-900 border border-zinc-800 flex items-center justify-center mb-3">
                    <svg class="w-5 h-5 opacity-40" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <p class="text-xs font-medium tracking-wide opacity-60">NO DATA LOADED</p>
            </div>

            <div id="pdfContainer" class="preview-wrapper z-10">
                <div class="h-[95%] aspect-[1/1.414] bg-white shadow-2xl animate-fade-in">
                    <iframe id="pdfPreviewFrame"></iframe>
                </div>
            </div>

            <div id="gridContainer" class="data-grid-container custom-scroll z-10 animate-fade-in bg-[#09090b]">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th width="40" class="pl-4">#</th>
                            <th width="100">Size</th>
                            <th width="100">Surface</th>
                            <th width="100">Body</th>
                            <th>Design Name</th>
                            <th width="80" class="text-right pr-4">Qty</th>
                        </tr>
                    </thead>
                    <tbody id="gridBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let cachedRawData = null;
        let globalProcessedList = []; 
        let activeTab = 'pdf';
        let debounceTimer;

        const clientInput = document.getElementById('clientName');
        const mergeToggle = document.getElementById('mergeFaces');
        const status = document.getElementById('statusMessage');
        const loadingDot = document.getElementById('loadingDot');

        function switchTab(tab, btn) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.getElementById('pdfContainer').classList.remove('active');
            document.getElementById('gridContainer').classList.remove('active');
            
            if(tab === 'pdf') {
                document.getElementById('pdfContainer').classList.add('active');
                if(globalProcessedList.length > 0) generatePDF(globalProcessedList, clientInput.value, true);
            } else {
                document.getElementById('gridContainer').classList.add('active');
            }
        }

        clientInput.addEventListener('input', function() { 
            this.value = this.value.toUpperCase(); 
            if(globalProcessedList.length > 0 && activeTab === 'pdf') {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => { generatePDF(globalProcessedList, this.value, true); }, 500);
            }
        });

        mergeToggle.addEventListener('change', () => { if(cachedRawData) processRawData(); });

        document.getElementById('dropZone').addEventListener('click', (e) => { if(e.target.id!=='removeFileBtn') document.getElementById('fileInput').click(); });
        document.getElementById('fileInput').addEventListener('change', (e) => { if(e.target.files.length) handleNewFile(e.target.files[0]); });

        function handleNewFile(file) {
            document.getElementById('uploadContent').classList.add('hidden');
            document.getElementById('fileSuccess').classList.remove('hidden');
            document.getElementById('fileSuccess').classList.add('flex');
            document.getElementById('fileName').innerText = file.name;
            status.innerText = "LOADING..."; loadingDot.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                cachedRawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                processRawData();
            };
            reader.readAsArrayBuffer(file);
        }

        function processRawData() {
            if(!cachedRawData) return;
            const rawData = cachedRawData;
            const shouldMergeFaces = mergeToggle.checked;

            let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
            for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                const r = rawData[i].map(x => String(x).toLowerCase().trim());
                if (r.includes('designname') || r.includes('size mm')) {
                    headerIdx = i; col.design = r.indexOf('designname'); col.cat = r.indexOf('category'); col.size = r.indexOf('size mm'); col.body = r.indexOf('bodytype'); col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty'); break;
                }
            }

            if (headerIdx === -1) { alert("Invalid Format!"); return; }

            const map = new Map();
            for (let i = headerIdx + 1; i < rawData.length; i++) {
                const r = rawData[i]; if (!r || r.length === 0) continue;
                let design = (r[col.design] || "").toString().trim();
                let size = (r[col.size] || "").toString().trim();
                let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : "";
                let body = col.body > -1 ? (r[col.body] || "").toString().trim() : "";
                let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;

                if (!design && !size) continue;
                if (shouldMergeFaces) design = design.replace(/-[a-zA-Z]$/, "").trim();

                const key = `${size}_${cat}_${body}_${design}`;
                if (map.has(key)) map.get(key).qty += qty; else map.set(key, { size, cat, body, design, qty });
            }

            let list = Array.from(map.values());
            function getDims(s) { const m = s.match(/(\d+)/g); return m ? { w: parseInt(m[0]||0), h: parseInt(m[1]||0) } : {w:0,h:0}; }
            list.sort((a, b) => {
                const dA = getDims(a.size), dB = getDims(b.size);
                if (dA.w !== dB.w) return dA.w - dB.w; if (dA.h !== dB.h) return dA.h - dB.h;
                if (a.cat < b.cat) return -1; if (a.cat > b.cat) return 1;
                return a.design.localeCompare(b.design);
            });

            globalProcessedList = list;
            
            document.getElementById('emptyState').classList.add('hidden');
            renderGrid(globalProcessedList);
            if(activeTab === 'pdf') generatePDF(globalProcessedList, clientInput.value, true);
            else document.getElementById('gridContainer').classList.add('active');

            status.innerText = "READY"; loadingDot.classList.add('hidden');
        }

        function renderGrid(list) {
            const tbody = document.getElementById('gridBody');
            tbody.innerHTML = "";
            list.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="pl-4 text-zinc-600">${index + 1}</td>
                    <td><input class="cell-input" value="${item.size}" onchange="updateItem(${index}, 'size', this.value)"></td>
                    <td><input class="cell-input" value="${item.cat}" onchange="updateItem(${index}, 'cat', this.value)"></td>
                    <td><input class="cell-input" value="${item.body}" onchange="updateItem(${index}, 'body', this.value)"></td>
                    <td><input class="cell-input text-white font-medium" value="${item.design}" onchange="updateItem(${index}, 'design', this.value)"></td>
                    <td><input class="cell-input text-right pr-4 text-emerald-400 font-bold" type="number" value="${item.qty}" onchange="updateItem(${index}, 'qty', this.value)"></td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.updateItem = function(index, field, value) {
            if(field === 'qty') value = parseFloat(value) || 0;
            globalProcessedList[index][field] = value;
            status.innerText = "SAVED"; setTimeout(() => status.innerText = "READY", 1000);
        };

        function downloadOutput(type) {
            if(globalProcessedList.length === 0) { alert("No data!"); return; }
            if(type === 'excel') generateExcel(globalProcessedList, clientInput.value);
            if(type === 'pdf') generatePDF(globalProcessedList, clientInput.value, false);
        }

        function generateExcel(list, clientName) {
            let maxW = { size: 10, cat: 10, body: 10, design: 15 };
            list.forEach(item => { if(item.size.length > maxW.size) maxW.size = item.size.length; if(item.design.length > maxW.design) maxW.design = item.design.length; });
            
            const output = [["", "", "", "", "", ""], ["", "", "", "", "", ""], ["", "", "", "", "", ""]];
            const sHead = { font: { sz: 10, bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E293B" } }, alignment: { horizontal: "center", vertical: "center" } };
            const sData = { font: { sz: 10 }, alignment: { horizontal: "center", vertical: "center" }, border: { top:{style:"thin",color:{rgb:"E5E7EB"}}, bottom:{style:"thin",color:{rgb:"E5E7EB"}} } };
            
            output.push(["SR NO", "Size & thikness", "surface", "BodyType", "DesignName", "Total QTY"].map(h => ({v:h, s:sHead})));
            
            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach(item => { 
                if (lastSize && lastSize !== item.size) output.push(new Array(6).fill({v:"",s:sData})); 
                lastSize = item.size; grandTotal += item.qty; 
                output.push([sr++, item.size, item.cat, item.body, item.design, item.qty].map(v => ({v:v, s:sData}))); 
            });
            output.push(["", "", "", "", "GRAND TOTAL", grandTotal]);

            const newWs = XLSX.utils.aoa_to_sheet(output);
            if(!newWs['!merges']) newWs['!merges'] = []; newWs['!merges'].push({ s: { r: 0, c: 0 }, e: { r: 2, c: 5 } }); 
            newWs['A1'] = { v: clientName || "STOCK REPORT", s: { font: { sz: 24, bold: true }, alignment: { horizontal: "center" } } };
            const newWb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(newWb, newWs, "Stock");
            XLSX.writeFile(newWb, `Stock_${clientName || "Report"}.xlsx`);
        }

        function generatePDF(list, clientName, isPreview) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            const tableData = [];
            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach(item => { 
                if(lastSize && lastSize !== item.size) tableData.push(['', '', '', '', '', '']); 
                lastSize = item.size; grandTotal += item.qty; 
                tableData.push([sr++, item.size, item.cat, item.body, item.design, item.qty]); 
            });
            tableData.push(['', '', '', '', 'GRAND TOTAL', grandTotal]);

            doc.autoTable({
                head: [['SR NO', 'Size & thikness', 'surface', 'BodyType', 'DesignName', 'Total QTY']], body: tableData, startY: 30, theme: 'grid',
                styles: { fontSize: 9, cellPadding: 1, valign: 'middle', halign: 'center', lineWidth: 0.1, lineColor: [200, 200, 200] },
                headStyles: { fillColor: [30, 41, 59], textColor: 255 },
                columnStyles: { 0: { cellWidth: 10 }, 4: { cellWidth: 'auto' }, 5: { cellWidth: 18 } },
                didDrawPage: (d) => { if(d.pageNumber===1) { doc.setFontSize(22); doc.text(clientName||"STOCK REPORT", 105, 18, {align:"center"}); } },
                didParseCell: (d) => { if(d.row.raw[4]==='GRAND TOTAL') { d.cell.styles.fontStyle='bold'; d.cell.styles.fillColor=[240,240,240]; } }
            });

            if (isPreview) {
                document.getElementById('pdfPreviewFrame').src = doc.output('bloburl');
            } else {
                doc.save(`Stock_${clientName || "Report"}.pdf`);
            }
        }
    </script>
</body>
</html>
