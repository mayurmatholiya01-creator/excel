<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro X - Column Swap</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { glass: "rgba(20, 20, 23, 0.85)", border: "rgba(255, 255, 255, 0.08)" }
                }
            }
        }
    </script>

    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

        .sidebar { background: rgba(10, 10, 12, 0.9); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.08); width: 260px; }
        .canvas-bg { background-color: #050505; background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px); background-size: 24px 24px; }

        /* Table Styles */
        .data-table { width: 100%; border-collapse: collapse; font-size: 11px; table-layout: fixed; }
        .data-table th { 
            background: #18181b; color: #a1a1aa; font-weight: 600; text-align: center; 
            padding: 10px 4px; border-bottom: 1px solid #27272a; position: sticky; top: 0; z-index: 10; white-space: nowrap;
        }
        .data-table td { 
            padding: 6px 4px; border-bottom: 1px solid #27272a; color: #e4e4e7; vertical-align: middle; 
            text-align: center; white-space: nowrap; cursor: cell; position: relative;
        }
        .data-table tr:hover td { background: rgba(255, 255, 255, 0.02); }
        
        .data-table td:focus, .data-table td:focus-within { outline: none !important; }
        .data-table td:focus-within { box-shadow: inset 0 0 0 1.5px #6366f1; background-color: rgba(99, 102, 241, 0.08) !important; }

        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .tbl-input { background: transparent; border: none; color: #fff; width: 100%; text-align: center; font-family: monospace; padding: 0; margin: 0; height: 100%; display: block; }
        .del-row-btn { opacity: 0; transition: opacity 0.2s; color: #ef4444; cursor: pointer; }
        .data-table tr:hover .del-row-btn { opacity: 1; }

        .money-card-container { margin-top: 24px; display: flex; justify-content: flex-end; padding-right: 10px; }
        .money-card { width: 340px; background: linear-gradient(145deg, rgba(20, 20, 23, 0.95), rgba(30, 30, 35, 0.95)); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 0; position: relative; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .mc-header { background: rgba(255,255,255,0.03); padding: 12px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .mc-body { padding: 20px; }
        .mc-footer { background: rgba(99, 102, 241, 0.1); padding: 15px 20px; border-top: 1px solid rgba(99, 102, 241, 0.2); display: flex; justify-content: space-between; align-items: center; }
        .money-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #6366f1, #ec4899); }

        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.2; pointer-events: none; z-index: -1; }
        .orb-1 { top: -20%; left: -10%; width: 500px; height: 500px; background: #4f46e5; }
        .orb-2 { bottom: -20%; right: -10%; width: 400px; height: 400px; background: #ec4899; }

        .upload-zone { border: 1px dashed rgba(255,255,255,0.15); transition: all 0.2s; }
        .upload-zone:hover, .upload-zone.dragover { border-color: #6366f1; background: rgba(79, 70, 229, 0.05); }

        .switch { position: relative; display: inline-block; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3f3f46; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden text-sm">

    <div class="fixed inset-0 pointer-events-none">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <aside class="sidebar flex flex-col justify-between shrink-0 z-20 h-full">
        <div class="p-4 border-b border-white/5">
            <div class="flex items-center gap-2 mb-0.5">
                <div class="w-7 h-7 rounded-md bg-indigo-500/20 flex items-center justify-center border border-indigo-500/30">
                    <svg class="w-4 h-4 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <h1 class="text-base font-bold text-white tracking-tight">StockPro<span class="text-indigo-500"> X</span></h1>
            </div>
            <p class="text-[9px] text-zinc-500 font-mono ml-9">SWAPPED v17.0</p>
        </div>

        <div class="flex-1 overflow-y-auto p-4 flex flex-col gap-5">
            <div class="space-y-1.5">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Client Name</label>
                <input type="text" id="clientName" placeholder="ENTER NAME" 
                    class="w-full bg-[#18181b] border border-zinc-700 text-white text-xs font-semibold rounded focus:border-indigo-500 block p-2.5 outline-none uppercase">
            </div>
            <div class="space-y-1.5">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Upload</label>
                <div class="upload-zone w-full h-20 rounded-lg bg-white/5 flex flex-col items-center justify-center cursor-pointer relative group" id="dropZone">
                    <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
                    <div id="uploadContent" class="text-center">
                        <span class="text-[10px] text-zinc-400">Click / Drop Excel</span>
                    </div>
                    <div id="fileSuccess" class="hidden flex-col items-center w-full px-2">
                        <p id="fileName" class="text-[10px] font-semibold text-white truncate max-w-[120px]">data.xlsx</p>
                        <button id="removeFileBtn" class="text-[9px] text-red-400 mt-1 hover:underline">Remove</button>
                    </div>
                </div>
            </div>
            <div class="space-y-2">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Configuration</label>
                <div class="p-3 rounded-lg bg-[#18181b] border border-zinc-800 flex items-center justify-between">
                    <div>
                        <div class="text-[11px] font-semibold text-zinc-300">Smart Merge</div>
                        <div class="text-[9px] text-zinc-600">Combine Faces</div>
                    </div>
                    <label class="switch"><input type="checkbox" id="mergeFaces"><span class="slider"></span></label>
                </div>
                <div class="p-3 rounded-lg bg-indigo-900/10 border border-indigo-500/20 flex items-center justify-between">
                    <div>
                        <div class="text-[11px] font-semibold text-indigo-300">Commercial Mode</div>
                        <div class="text-[9px] text-indigo-500/70">Rate & Amount</div>
                    </div>
                    <label class="switch"><input type="checkbox" id="invoiceMode"><span class="slider"></span></label>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-white/5 bg-[#0a0a0c]/50">
            <div id="actionButtons" class="flex flex-col gap-2 opacity-50 pointer-events-none">
                <button onclick="exportData('pdf')" class="w-full py-2.5 rounded bg-indigo-600 hover:bg-indigo-500 text-white text-[11px] font-bold">DOWNLOAD PDF</button>
                <button onclick="exportData('excel')" class="w-full py-2.5 rounded bg-zinc-800 hover:bg-zinc-700 text-zinc-300 text-[11px] font-bold border border-zinc-700">DOWNLOAD EXCEL</button>
            </div>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full bg-[#050505]">
        <div class="h-10 border-b border-white/5 flex items-center justify-between px-4 bg-[#0a0a0c]/80 backdrop-blur-md z-10">
            <div class="flex items-center gap-2 text-zinc-500 text-xs">
                <span class="w-1.5 h-1.5 rounded-full bg-zinc-700" id="liveIndicator"></span>
                <span class="font-medium tracking-wide text-[11px]">LIVE WORKSPACE</span>
            </div>
        </div>

        <div class="flex-1 overflow-auto canvas-bg relative p-6 pb-20">
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-600">
                <h3 class="text-sm font-medium text-zinc-400">No Data</h3>
                <p class="text-[10px] mt-1 text-zinc-600">Upload Excel to begin</p>
            </div>

            <div id="tableContainer" class="hidden w-full max-w-6xl mx-auto flex flex-col">
                <div class="glass-card rounded-lg overflow-hidden border border-white/10 shadow-2xl bg-[#0a0a0c]">
                    <table class="data-table" id="previewTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>

                <div id="moneyCard" class="hidden money-card-container animate-slide-up">
                    <div class="money-card">
                        <div class="mc-header">
                            <span class="text-xs font-bold text-zinc-300 tracking-wide">PAYMENT SUMMARY</span>
                        </div>
                        <div class="mc-body">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-[12px] text-zinc-400 font-medium">Item Total</span>
                                <span class="text-[13px] font-bold text-white tracking-wide" id="mcSubtotal">0</span>
                            </div>
                            <div class="flex justify-between items-center mb-2 group" id="insRow">
                                <div class="flex items-center gap-1.5">
                                    <button onclick="toggleInsurance(false)" class="text-zinc-600 hover:text-red-500 transition-colors" title="Remove">✕</button>
                                    <span class="text-[12px] text-zinc-400 font-medium">Transit Insurance <span class="text-zinc-600 text-[10px]">(<span contenteditable="true" id="insRate" class="outline-none focus:text-indigo-400">0.99</span>%)</span></span>
                                </div>
                                <span class="text-[13px] font-bold text-zinc-300" id="mcIns">0</span>
                            </div>
                            <div id="addInsBtn" class="hidden mb-2 text-right">
                                <button onclick="toggleInsurance(true)" class="text-[11px] text-indigo-400 hover:text-indigo-300 font-medium">+ Add Insurance</button>
                            </div>
                            <div class="flex justify-between items-center mb-2 pt-2 border-t border-white/10">
                                <span class="text-[12px] text-zinc-300 font-semibold">Assessable Value</span>
                                <span class="text-[13px] font-bold text-white" id="mcPreTax">0</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-[12px] text-zinc-400 font-medium">GST <span class="text-zinc-600 text-[10px]">(<span contenteditable="true" id="gstRate" class="outline-none focus:text-indigo-400">18</span>%)</span></span>
                                <span class="text-[13px] font-bold text-zinc-300" id="mcGst">0</span>
                            </div>
                        </div>
                        <div class="mc-footer">
                            <span class="text-[13px] font-bold text-indigo-200">Total Payable</span>
                            <span class="text-[16px] font-bold font-mono text-white drop-shadow-[0_0_10px_rgba(99,102,241,0.5)]" id="mcGrandTotal">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const RAW_SKU_MASTER = [
              {size:"1200x1200",thk:"9MM",pcs:2,kg:"61",ft2:31.0,m2:2.88}, {size:"1200x1790",thk:"9MM",pcs:2,kg:"91",ft2:46.242,m2:4.296}, {size:"1200x1800",thk:"9MM",pcs:2,kg:"91 TO 96.5",ft2:46.5,m2:4.32},
              {size:"1200x2400",thk:"9MM",pcs:1,kg:"62",ft2:31.0,m2:2.88}, {size:"1200x2800",thk:"6MM",pcs:1,kg:"50.5",ft2:36.167,m2:3.36}, {size:"1200x3180",thk:"15MM",pcs:1,kg:"136",ft2:41.075,m2:3.816},
              {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.337,m2:3.84}, {size:"1600x1600",thk:"9MM",pcs:1,kg:"55",ft2:27.556,m2:2.56}, {size:"1600x3200",thk:"6MM",pcs:1,kg:"74",ft2:55.116,m2:5.12},
              {size:"1600x3200",thk:"12MM",pcs:1,kg:"148",ft2:55.116,m2:5.12}, {size:"1620x3240",thk:"12MM",pcs:1,kg:"150",ft2:56.5,m2:5.249}, {size:"790x2980",thk:"15MM",pcs:1,kg:"87",ft2:25.338,m2:2.354},
              {size:"800x3000",thk:"15MM",pcs:1,kg:"84.5",ft2:25.834,m2:2.4}, {size:"800x2400",thk:"15MM",pcs:1,kg:"67.5",ft2:20.67,m2:1.9}, {size:"1000x3000",thk:"5MM",pcs:1,kg:"35.5",ft2:32.29,m2:3.0},
              {size:"1200x2600",thk:"6MM",pcs:1,kg:"42.5",ft2:33.58,m2:3.1}, {size:"1200x3000",thk:"9MM",pcs:1,kg:"77.5",ft2:38.75,m2:3.6}, {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.33,m2:3.8},
              {size:"800x3200",thk:"15MM",pcs:1,kg:"74",ft2:27.56,m2:2.6}
        ];
        const SKU_MAP = new Map();
        RAW_SKU_MASTER.forEach(item => SKU_MAP.set(item.size.trim(), item.ft2));

        let globalData = [];
        let isCommercial = false;
        let showInsurance = true;

        const els = {
            fileInput: document.getElementById('fileInput'), dropZone: document.getElementById('dropZone'), uploadContent: document.getElementById('uploadContent'), fileSuccess: document.getElementById('fileSuccess'), fileName: document.getElementById('fileName'),
            removeFileBtn: document.getElementById('removeFileBtn'), mergeToggle: document.getElementById('mergeFaces'), invoiceToggle: document.getElementById('invoiceMode'), tableBody: document.getElementById('tableBody'), tableHead: document.getElementById('tableHead'),
            emptyState: document.getElementById('emptyState'), tableContainer: document.getElementById('tableContainer'), actionButtons: document.getElementById('actionButtons'), liveIndicator: document.getElementById('liveIndicator'), clientName: document.getElementById('clientName'),
            moneyCard: document.getElementById('moneyCard'), mcSubtotal: document.getElementById('mcSubtotal'), mcIns: document.getElementById('mcIns'), mcPreTax: document.getElementById('mcPreTax'), mcGst: document.getElementById('mcGst'),
            mcGrandTotal: document.getElementById('mcGrandTotal'), insRate: document.getElementById('insRate'), gstRate: document.getElementById('gstRate'), insRow: document.getElementById('insRow'), addInsBtn: document.getElementById('addInsBtn')
        };

        els.tableBody.addEventListener('keydown', (e) => {
            const target = e.target.closest('td'); if (!target) return;
            const tr = target.parentElement; const rowIndex = Array.from(els.tableBody.children).indexOf(tr); const colIndex = Array.from(tr.children).indexOf(target);
            let nextRowIdx = rowIndex, nextColIdx = colIndex;
            if (e.key === 'Enter' || e.key === 'ArrowDown') { e.preventDefault(); nextRowIdx++; } else if (e.key === 'ArrowUp') { e.preventDefault(); nextRowIdx--; } else if (e.key === 'ArrowRight') { nextColIdx++; } else if (e.key === 'ArrowLeft') { nextColIdx--; } else { return; }
            if (nextRowIdx >= 0 && nextRowIdx < els.tableBody.children.length) {
                const nextRow = els.tableBody.children[nextRowIdx];
                if (nextColIdx >= 0 && nextColIdx < nextRow.children.length) { const nextCell = nextRow.children[nextColIdx]; const input = nextCell.querySelector('input'); if(input) input.focus(); else nextCell.focus(); }
            }
        });

        els.clientName.addEventListener('input', function() { this.value = this.value.toUpperCase(); });
        els.dropZone.addEventListener('click', (e) => { if(e.target !== els.removeFileBtn) els.fileInput.click(); });
        els.fileInput.addEventListener('change', handleFile);
        els.dropZone.addEventListener('dragover', (e) => { e.preventDefault(); els.dropZone.classList.add('dragover'); });
        els.dropZone.addEventListener('drop', (e) => { e.preventDefault(); els.dropZone.classList.remove('dragover'); if(e.dataTransfer.files.length) { els.fileInput.files = e.dataTransfer.files; handleFile(); }});
        els.removeFileBtn.addEventListener('click', resetAll);
        els.mergeToggle.addEventListener('change', () => { if(els.fileInput.files.length) processExcel(els.fileInput.files[0]); });
        els.invoiceToggle.addEventListener('change', (e) => { isCommercial = e.target.checked; renderTable(); });
        els.insRate.addEventListener('input', calculateMoneyCard);
        els.gstRate.addEventListener('input', calculateMoneyCard);

        els.tableBody.addEventListener('input', (e) => {
            const target = e.target;
            if (target.hasAttribute('contenteditable') || target.tagName === 'INPUT') {
                const row = target.closest('tr'); const rowIdx = row.dataset.index;
                const field = target.dataset.field || (target.tagName === 'INPUT' ? 'rate' : null);
                if(rowIdx !== undefined && field) {
                    let val = target.tagName === 'INPUT' ? target.value : target.innerText;
                    if(field === 'qty' || field === 'rate') val = parseFloat(val) || 0;
                    globalData[rowIdx][field] = val;
                    if(isCommercial) {
                        const item = globalData[rowIdx];
                        const totalArea = item.qty * item.ft2PerBox; item.amount = totalArea * item.rate; 
                        if(field === 'qty') { row.querySelector('.area-cell').innerText = Math.round(totalArea); }
                        if(field === 'qty' || field === 'rate') { row.querySelector('.amt-cell').innerText = Math.round(item.amount).toLocaleString('en-IN'); }
                    }
                    calculateMoneyCard();
                }
            }
        });

        function resetAll(e) { if(e) e.stopPropagation(); els.fileInput.value = ""; els.uploadContent.classList.remove('hidden'); els.fileSuccess.classList.add('hidden'); els.fileSuccess.classList.remove('flex'); els.emptyState.classList.remove('hidden'); els.tableContainer.classList.add('hidden'); els.actionButtons.classList.add('opacity-50', 'pointer-events-none'); els.liveIndicator.classList.remove('bg-green-500', 'animate-pulse'); els.liveIndicator.classList.add('bg-zinc-700'); globalData = []; }
        function handleFile() { if (els.fileInput.files.length > 0) { const file = els.fileInput.files[0]; els.uploadContent.classList.add('hidden'); els.fileSuccess.classList.remove('hidden'); els.fileSuccess.classList.add('flex'); els.fileName.innerText = file.name; processExcel(file); } }

        function processExcel(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result); const workbook = XLSX.read(data, {type: 'array'});
                    const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                    let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
                    for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                        const r = rawData[i].map(x => String(x).toLowerCase().trim());
                        if (r.includes('designname') || r.includes('size mm')) { headerIdx = i; col.design = r.indexOf('designname'); col.cat = r.indexOf('category'); col.size = r.indexOf('size mm'); col.body = r.indexOf('bodytype'); col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty'); break; }
                    }
                    if (headerIdx === -1) throw new Error("Headers missing");
                    const shouldMerge = els.mergeToggle.checked; const map = new Map();
                    for (let i = headerIdx + 1; i < rawData.length; i++) {
                        const r = rawData[i]; if (!r || r.length === 0) continue;
                        let design = (r[col.design] || "").toString().trim(); let size = (r[col.size] || "").toString().trim(); let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : ""; let body = col.body > -1 ? (r[col.body] || "").toString().trim() : ""; let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;
                        if (!design && !size) continue;
                        if (shouldMerge) design = design.replace(/-[a-zA-Z]$/, "").trim();
                        let matchSize = size; if (!SKU_MAP.has(matchSize)) { const dims = size.match(/(\d+)[xX](\d+)/); if (dims) matchSize = `${dims[1]}x${dims[2]}`; }
                        const ft2PerBox = SKU_MAP.get(matchSize) || 0;
                        const key = `${size}_${cat}_${body}_${design}`;
                        if (map.has(key)) map.get(key).qty += qty; else map.set(key, { size, cat, body, design, qty, ft2PerBox, rate: 0 });
                    }
                    globalData = Array.from(map.values());
                    function getDims(s) { const m = s.match(/(\d+)/g); return m ? { w: parseInt(m[0]||0), h: parseInt(m[1]||0) } : {w:0,h:0}; }
                    globalData.sort((a, b) => {
                        const dA = getDims(a.size), dB = getDims(b.size);
                        if (dA.w !== dB.w) return dA.w - dB.w; if (dA.h !== dB.h) return dA.h - dB.h;
                        if (a.cat.toLowerCase() < b.cat.toLowerCase()) return -1; if (a.cat.toLowerCase() > b.cat.toLowerCase()) return 1;
                        if (a.body.toLowerCase() < b.body.toLowerCase()) return -1; if (a.body.toLowerCase() > b.body.toLowerCase()) return 1;
                        return a.design.localeCompare(b.design);
                    });
                    renderTable();
                    els.emptyState.classList.add('hidden'); els.tableContainer.classList.remove('hidden'); els.actionButtons.classList.remove('opacity-50', 'pointer-events-none'); els.liveIndicator.classList.remove('bg-zinc-700'); els.liveIndicator.classList.add('bg-green-500', 'animate-pulse');
                } catch (err) { alert("Error: " + err.message); }
            }; reader.readAsArrayBuffer(file);
        }

        function renderTable() {
            els.tableHead.innerHTML = ''; els.tableBody.innerHTML = '';
            // COLUMN SWAP LOGIC: Qty, Rate, Sq. Feet
            let headerHTML = `<tr><th class="w-8"></th><th class="w-10">Sr.No</th><th class="w-32">Size</th><th class="w-24">Surface</th><th class="w-24">Body</th><th>Design Name</th><th class="w-16">Qty</th>`;
            if (isCommercial) { headerHTML += `<th class="w-16">Rate</th><th class="w-20">Sq. Feet</th><th class="w-24">Amount</th>`; els.moneyCard.classList.remove('hidden'); } else { els.moneyCard.classList.add('hidden'); }
            headerHTML += `</tr>`; els.tableHead.innerHTML = headerHTML;
            let sr = 1;
            globalData.forEach((item, index) => {
                const tr = document.createElement('tr'); tr.dataset.index = index;
                const totalArea = item.qty * item.ft2PerBox; item.amount = totalArea * item.rate;
                let rowHTML = `<td><span onclick="deleteRow(${index})" class="del-row-btn hover:text-red-500 text-xs font-bold">✕</span></td><td class="text-zinc-500 font-mono">${sr++}</td><td contenteditable="true" data-field="size" class="text-xs outline-none">${item.size}</td><td contenteditable="true" data-field="cat" class="text-xs text-zinc-400 outline-none">${item.cat}</td><td contenteditable="true" data-field="body" class="text-xs text-zinc-400 outline-none">${item.body}</td><td contenteditable="true" data-field="design" class="text-xs text-white font-medium outline-none design-cell"><span class="truncate-cell">${item.design}</span></td><td contenteditable="true" data-field="qty" class="font-mono text-zinc-300 font-bold outline-none">${item.qty}</td>`;
                if (isCommercial) { 
                    // SWAPPED COLUMNS HERE: RATE first, then AREA
                    rowHTML += `<td><input type="number" value="${item.rate || ''}" class="tbl-input" placeholder="0"></td><td class="font-mono text-zinc-400 text-xs area-cell">${Math.round(totalArea)}</td><td class="font-mono text-indigo-300 font-bold amt-cell">${Math.round(item.amount).toLocaleString('en-IN')}</td>`; 
                }
                tr.innerHTML = rowHTML; els.tableBody.appendChild(tr);
            });
            if (isCommercial) calculateMoneyCard();
        }

        function deleteRow(index) { globalData.splice(index, 1); renderTable(); }
        function calculateMoneyCard() {
            if (!isCommercial) return;
            let subtotal = 0; globalData.forEach(item => { subtotal += (item.qty * item.ft2PerBox * (item.rate || 0)); });
            let insPercent = showInsurance ? parseFloat(els.insRate.innerText) || 0 : 0; let insAmount = subtotal * (insPercent / 100);
            let preTax = subtotal + insAmount; let gstPercent = parseFloat(els.gstRate.innerText) || 0; let gstAmount = preTax * (gstPercent / 100); let grandTotal = preTax + gstAmount;
            const fmt = (n) => Math.round(n).toLocaleString('en-IN');
            els.mcSubtotal.innerText = fmt(subtotal); els.mcIns.innerText = fmt(insAmount); els.mcPreTax.innerText = fmt(preTax); els.mcGst.innerText = fmt(gstAmount); els.mcGrandTotal.innerText = fmt(grandTotal);
        }

        function calculateSmartColumnWidths(data, mode) {
            let maxLen = { size: 10, surf: 8, body: 8, design: 15, qty: 5, sr: 3 }; 
            data.forEach(item => {
                if(item.size.length > maxLen.size) maxLen.size = item.size.length;
                if(item.cat.length > maxLen.surf) maxLen.surf = item.cat.length;
                if(item.body.length > maxLen.body) maxLen.body = item.body.length;
                if(item.design.length > maxLen.design) maxLen.design = item.design.length;
                if(item.qty.toString().length > maxLen.qty) maxLen.qty = item.qty.toString().length;
            });
            const f = 1.8; 
            let raw = {
                sr: 8, size: Math.max(25, maxLen.size * f + 4), surf: Math.max(18, maxLen.surf * f + 4), body: Math.max(30, maxLen.body * f + 4), // Increased Body Base width to 30mm
                design: Math.max(40, maxLen.design * f + 4), qty: Math.max(12, maxLen.qty * f + 4), sq: 15, rate: 12, amt: 20
            };
            const availableWidth = 190;
            let totalRaw = raw.sr + raw.size + raw.surf + raw.body + raw.design + raw.qty;
            if(mode === 'commercial') totalRaw += (raw.sq + raw.rate + raw.amt);
            let scale = availableWidth / totalRaw;
            
            return {
                sr: raw.sr * scale, size: raw.size * scale, surf: raw.surf * scale, body: raw.body * scale, design: raw.design * scale, qty: raw.qty * scale, sq: raw.sq * scale, rate: raw.rate * scale, amt: raw.amt * scale
            };
        }

        function exportData(type) {
            const client = els.clientName.value.trim() || "PROFORMA INVOICE";
            const fmt = (n) => Math.round(n).toLocaleString('en-IN');
            
            if (type === 'excel') {
                const output = [];
                // SWAPPED EXCEL HEADERS
                let headers = ["Sr.No", "Size", "Surface", "Body", "Design Name", "Qty"];
                if (isCommercial) headers.push("Rate", "Sq. Feet", "Amount");
                const sHead = { font: { bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E293B" } }, alignment: { horizontal: "center" } };
                const sBorderTop = { top: { style: "thin", color: { rgb: "D1D5DB" } } };
                const sFoot = { font: { bold: true }, alignment: { horizontal: "right" } };
                const sFootBorder = { font: { bold: true }, alignment: { horizontal: "right" }, border: sBorderTop };
                const sGrand = { font: { bold: true, sz: 12, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E293B" } }, alignment: { horizontal: "right" } };
                output.push(headers.map(h => ({v:h, s:sHead})));
                let subtotal = 0;
                globalData.forEach((item, i) => {
                    let row = [i+1, item.size, item.cat, item.body, item.design, item.qty];
                    if (isCommercial) {
                        const area = item.qty * item.ft2PerBox; const amt = area * item.rate; subtotal += amt;
                        // SWAPPED EXCEL DATA: Rate, then Area
                        row.push(item.rate, Math.round(area), Math.round(amt).toLocaleString('en-IN'));
                    }
                    output.push(row);
                });
                 if (isCommercial) {
                    output.push([""]); 
                    let insP = showInsurance ? parseFloat(els.insRate.innerText)||0 : 0; let insV = subtotal * (insP/100);
                    if(showInsurance) output.push(["", "", "", "", "", "", "", `Transit Insurance (${insP}%)`, {v:fmt(insV), s:sFoot}]);
                    let taxable = subtotal + insV; let gstP = parseFloat(els.gstRate.innerText)||0; let gstV = taxable * (gstP/100);
                    output.push(["", "", "", "", "", "", "", "Item Total", {v:fmt(subtotal), s:sFoot}]);
                    output.push(["", "", "", "", "", "", "", "Assessable Value", {v:fmt(taxable), s:sFootBorder}]);
                    output.push(["", "", "", "", "", "", "", `GST (${gstP}%)`, {v:fmt(gstV), s:sFoot}]);
                    output.push(["", "", "", "", "", "", "", {v:"Total Payable", s:sGrand}, {v:fmt(taxable + gstV), s:sGrand}]);
                }
                const wb = XLSX.utils.book_new(); const ws = XLSX.utils.aoa_to_sheet(output);
                ws['!cols'] = [{wch:6}, {wch:22}, {wch:12}, {wch:12}, {wch:35}, {wch:8}, {wch:10}, {wch:8}, {wch:15}];
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1"); XLSX.writeFile(wb, `${client}.xlsx`);
            }

            if (type === 'pdf') {
                const { jsPDF } = window.jspdf; const doc = new jsPDF();
                const tableBody = []; let subtotal = 0;
                
                const smartW = calculateSmartColumnWidths(globalData, isCommercial ? 'commercial' : 'simple');
                
                let colStyles = {};
                if (isCommercial) {
                    // SWAPPED PDF COL STYLES: 6 is Rate, 7 is Sq
                    colStyles = { 0: { cellWidth: smartW.sr }, 1: { cellWidth: smartW.size }, 2: { cellWidth: smartW.surf }, 3: { cellWidth: smartW.body }, 4: { cellWidth: smartW.design }, 5: { cellWidth: smartW.qty }, 6: { cellWidth: smartW.rate }, 7: { cellWidth: smartW.sq }, 8: { cellWidth: smartW.amt, halign: 'right' } };
                } else {
                    colStyles = { 0: { cellWidth: 8 }, 1: { cellWidth: 40 }, 2: { cellWidth: 28 }, 3: { cellWidth: 32 }, 4: { cellWidth: 'auto' }, 5: { cellWidth: 15 } };
                }

                globalData.forEach((item, i) => {
                    let row = [i+1, item.size, item.cat, item.body, item.design, item.qty];
                    if (isCommercial) {
                        const area = item.qty * item.ft2PerBox; const amt = area * item.rate; subtotal += amt;
                        // SWAPPED PDF DATA: Rate, then Area
                        row.push(item.rate, Math.round(area), Math.round(amt).toLocaleString('en-IN'));
                    }
                    tableBody.push(row);
                });

                // SWAPPED PDF HEADERS
                let headRow = [['Sr.No', 'Size', 'Surface', 'Body', 'Design Name', 'Qty']];
                if (isCommercial) headRow[0].push('Rate', 'Sq. Feet', 'Amount');

                doc.autoTable({
                    head: headRow, body: tableBody, startY: 30, theme: 'grid', margin: { left: 10, right: 10 },
                    styles: { fontSize: 9, halign: 'center', valign: 'middle', lineColor: [229, 231, 235], lineWidth: 0.1, cellPadding: { top: 2, bottom: 2, left: 1, right: 1 }, textColor: [51, 51, 51] },
                    headStyles: { fillColor: [30, 41, 59], textColor: 255, fontStyle: 'bold', halign: 'center' },
                    alternateRowStyles: { fillColor: [249, 250, 251] },
                    columnStyles: colStyles, 
                    didDrawPage: function(data) {
                        if(data.pageNumber===1) {
                            doc.setFontSize(16); doc.setFont("helvetica", "bold"); doc.setTextColor(20, 20, 20);
                            doc.text(client.toUpperCase(), 105, 15, {align:'center'});
                            doc.setLineWidth(0.5); doc.setDrawColor(200, 200, 200);
                        }
                    }
                });

                if (isCommercial) {
                    let finalY = doc.lastAutoTable.finalY + 10;
                    if (finalY > 250) { doc.addPage(); finalY = 20; }
                    let insP = showInsurance ? parseFloat(els.insRate.innerText)||0 : 0; let insV = subtotal * (insP/100);
                    let taxable = subtotal + insV; let gstP = parseFloat(els.gstRate.innerText)||0; let gstV = taxable * (gstP/100); let grand = taxable + gstV;
                    const moneyX = 140; 
                    doc.setDrawColor(220, 220, 220); doc.line(moneyX, finalY - 5, 205, finalY - 5);
                    doc.setFontSize(9); doc.setTextColor(100, 100, 100);
                    doc.text(`Item Total`, moneyX, finalY); doc.setTextColor(0, 0, 0); doc.setFont(undefined, 'bold'); doc.text(fmt(subtotal), 200, finalY, {align:'right'});
                    if (showInsurance) { finalY += 5; doc.setFont(undefined, 'normal'); doc.setTextColor(100, 100, 100); doc.text(`Transit Insurance (${insP}%)`, moneyX, finalY); doc.setFont(undefined, 'bold'); doc.setTextColor(0, 0, 0); doc.text(fmt(insV), 200, finalY, {align:'right'}); }
                    finalY += 3; doc.line(moneyX, finalY, 205, finalY); finalY += 4;
                    doc.setFont(undefined, 'normal'); doc.setTextColor(100, 100, 100); doc.text(`Assessable Value`, moneyX, finalY); doc.setFont(undefined, 'bold'); doc.setTextColor(0, 0, 0); doc.text(fmt(taxable), 200, finalY, {align:'right'});
                    finalY += 5; doc.setFont(undefined, 'normal'); doc.setTextColor(100, 100, 100); doc.text(`GST (${gstP}%)`, moneyX, finalY); doc.setFont(undefined, 'bold'); doc.setTextColor(0, 0, 0); doc.text(fmt(gstV), 200, finalY, {align:'right'});
                    finalY += 8; doc.setFillColor(30, 41, 59); doc.rect(moneyX - 2, finalY - 5, 70, 8, 'F'); doc.setTextColor(255, 255, 255); doc.setFontSize(10); doc.text(`Total Payable`, moneyX, finalY); doc.text(fmt(grand), 200, finalY, {align:'right'});
                }
                doc.save(`${client}.pdf`);
            }
        }
    </script>
