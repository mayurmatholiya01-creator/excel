<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stock Cleaner v3 (Final)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: '#6366f1', surface: '#18181b', border: '#27272a' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e4e4e7; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(15, 15, 17, 0.6); backdrop-filter: blur(12px); border: 1px solid #27272a; }
        .loader {
            border: 3px solid rgba(255,255,255,0.1); border-left-color: #6366f1;
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #6366f1; }
        .toggle-checkbox:checked + .toggle-label { background-color: #6366f1; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-panel w-full max-w-lg rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-64 h-64 bg-brand/10 blur-[80px] rounded-full pointer-events-none"></div>

        <div class="text-center mb-8 relative z-10">
            <h1 class="text-2xl font-bold text-white tracking-tight">Stock Data Cleaner v3</h1>
            <p class="text-zinc-500 text-sm mt-1">Perfect Sorting & Formatting</p>
        </div>

        <div class="space-y-5 relative z-10">
            <div>
                <label class="block text-xs font-medium text-zinc-400 mb-1.5 uppercase">Client Name</label>
                <input type="text" id="clientName" placeholder="MAHESH BHAI BHATT" 
                    class="w-full bg-surface border border-border text-white text-sm rounded-lg focus:ring-2 focus:ring-brand block p-3 outline-none">
            </div>

            <div class="border border-dashed border-zinc-700 rounded-xl p-6 text-center hover:bg-surface hover:border-brand transition cursor-pointer" id="dropZone">
                <p class="text-sm text-zinc-400">Click to upload <span class="text-brand font-bold">Excel File</span></p>
                <p class="text-xs text-zinc-600 mt-1" id="fileNameDisplay">.xlsx files only</p>
                <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
            </div>

            <div class="flex items-center justify-between bg-surface p-3 rounded-lg border border-border">
                <span class="text-sm font-medium text-zinc-300">Merge Faces (-A, -B)</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="mergeFaces" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0"/>
                    <label for="mergeFaces" class="toggle-label block overflow-hidden h-5 rounded-full bg-zinc-700 cursor-pointer"></label>
                </div>
            </div>

            <button onclick="processExcel()" class="w-full text-white bg-brand hover:bg-indigo-500 font-medium rounded-xl text-sm px-5 py-3.5 flex justify-center items-center gap-2 transition-all">
                <span id="btnText">Process & Download</span>
                <div id="loadingSpinner" class="loader hidden"></div>
            </button>
            
            <div id="statusMessage" class="text-center text-xs text-red-400 min-h-[20px]"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        document.getElementById('dropZone').addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) document.getElementById('fileNameDisplay').innerText = fileInput.files[0].name;
        });

        function processExcel() {
            const file = fileInput.files[0];
            const status = document.getElementById('statusMessage');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            const clientName = document.getElementById('clientName').value.trim();
            const shouldMergeFaces = document.getElementById('mergeFaces').checked;

            if (!file) { status.innerText = "Please select a file"; return; }

            status.innerText = ""; btnText.innerText = "Processing..."; spinner.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});

                    // 1. Find Header & Map Columns
                    let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
                    
                    for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                        const r = rawData[i].map(x => String(x).toLowerCase().trim());
                        if (r.includes('designname') || r.includes('size mm')) {
                            headerIdx = i;
                            col.design = r.indexOf('designname');
                            col.cat = r.indexOf('category');
                            col.size = r.indexOf('size mm');
                            col.body = r.indexOf('bodytype');
                            // Find Qty (could be PRE, Total, Qty)
                            col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty');
                            break;
                        }
                    }

                    if (headerIdx === -1) throw new Error("Columns not found. Check Excel headers.");

                    // 2. Extract & Clean Data
                    const map = new Map();
                    for (let i = headerIdx + 1; i < rawData.length; i++) {
                        const r = rawData[i];
                        if (!r || r.length === 0) continue;

                        let design = (r[col.design] || "").toString().trim();
                        let size = (r[col.size] || "").toString().trim();
                        let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : "";
                        let body = col.body > -1 ? (r[col.body] || "").toString().trim() : "";
                        let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;

                        if (!design && !size) continue;
                        if (shouldMergeFaces) design = design.replace(/-[a-zA-Z]$/, "").trim();

                        const key = `${size}_${cat}_${body}_${design}`;
                        if (map.has(key)) map.get(key).qty += qty;
                        else map.set(key, { size, cat, body, design, qty });
                    }

                    let list = Array.from(map.values());

                    // 3. PRO SORTING (Corrected for 1200x1800 vs 1200x2400)
                    function getDims(s) {
                        // Extracts numbers: "1200x1800" -> [1200, 1800]
                        const m = s.match(/(\d+)/g);
                        if (!m) return { w: 0, h: 0 };
                        return { w: parseInt(m[0] || 0), h: parseInt(m[1] || 0) };
                    }

                    list.sort((a, b) => {
                        const dimA = getDims(a.size);
                        const dimB = getDims(b.size);

                        // Compare Width
                        if (dimA.w !== dimB.w) return dimA.w - dimB.w;
                        // Compare Height (Crucial fix!)
                        if (dimA.h !== dimB.h) return dimA.h - dimB.h;
                        
                        // Then Category
                        if (a.cat < b.cat) return -1; if (a.cat > b.cat) return 1;
                        // Then Design
                        return a.design.localeCompare(b.design);
                    });

                    // 4. Generate Output
                    const output = [];
                    // Styles
                    const sHead = { font: { bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "4F46E5" } }, alignment: { horizontal: "center", vertical: "center" }, border: { top:{style:"thin"}, bottom:{style:"thin"}, left:{style:"thin"}, right:{style:"thin"} } };
                    const sCell = { alignment: { horizontal: "center", vertical: "center" }, border: { top:{style:"thin"}, bottom:{style:"thin"}, left:{style:"thin"}, right:{style:"thin"} } };
                    const sGrey = { fill: { fgColor: { rgb: "F3F4F6" } }, alignment: { horizontal: "center", vertical: "center" }, border: { top:{style:"thin"}, bottom:{style:"thin"}, left:{style:"thin"}, right:{style:"thin"} } };
                    const sTotal = { font: { bold: true }, fill: { fgColor: { rgb: "E5E7EB" } }, alignment: { horizontal: "center" }, border: { top:{style:"double"} } };
                    const sTitle = { font: { bold: true, sz: 14 }, alignment: { horizontal: "center", vertical: "center" } };

                    // Title
                    output.push(["", "", "", "", "", ""]);
                    output.push(["", "", "", "", "", ""]);
                    output.push(["", "", "", "", "", ""]);

                    // Headers (Matching PDF Order)
                    const headers = ["SR NO", "Size & thikness", "surface", "BodyType", "DesignName", "Total QTY"];
                    output.push(headers.map(h => ({ v: h, s: sHead })));

                    let sr = 1, grandTotal = 0, lastSize = null;

                    list.forEach(item => {
                        // Empty Row on Size Change (Fixed logic)
                        if (lastSize && lastSize !== item.size) {
                            output.push([ {v:"",s:sCell}, {v:"",s:sCell}, {v:"",s:sCell}, {v:"",s:sCell}, {v:"",s:sCell}, {v:"",s:sCell} ]);
                        }
                        lastSize = item.size;
                        grandTotal += item.qty;
                        
                        const style = (sr % 2 === 0) ? sGrey : sCell;
                        output.push([
                            { v: sr++, s: style },
                            { v: item.size, s: style },
                            { v: item.cat, s: style },
                            { v: item.body, s: style },
                            { v: item.design, s: style },
                            { v: item.qty, s: style }
                        ]);
                    });

                    // Grand Total
                    output.push([
                        {v:"", s:sTotal}, {v:"", s:sTotal}, {v:"", s:sTotal}, {v:"", s:sTotal}, 
                        {v:"GRAND TOTAL", s:sTotal}, {v: grandTotal, s:sTotal}
                    ]);

                    // Write File
                    const newWs = XLSX.utils.aoa_to_sheet(output);
                    
                    // Merge Title Rows
                    if(!newWs['!merges']) newWs['!merges'] = [];
                    newWs['!merges'].push({ s: { r: 0, c: 0 }, e: { r: 2, c: 5 } });
                    newWs['A1'] = { v: clientName || "STOCK REPORT", s: sTitle };

                    // Column Widths
                    newWs['!cols'] = [{wch:8}, {wch:22}, {wch:15}, {wch:15}, {wch:35}, {wch:12}];

                    const newWb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWb, newWs, "Stock");
                    
                    const fName = `Stock_${(clientName||"List").replace(/\s+/g,'_')}.xlsx`;
                    XLSX.writeFile(newWb, fName);

                    status.innerText = "✅ Downloaded!";
                    status.classList.replace('text-red-400', 'text-green-400');

                } catch (err) {
                    console.error(err);
                    alert("Error: " + err.message);
                    status.innerText = "❌ Error: " + err.message;
                } finally {
                    btnText.innerText = "Process & Download";
                    spinner.classList.add('hidden');
                }
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
