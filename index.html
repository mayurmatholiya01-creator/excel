<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro X - Live Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', 'fade-in': 'fadeIn 0.5s ease-out forwards', 'pulse-slow': 'pulse 3s infinite' },
                    keyframes: { slideUp: { '0%': { opacity: 0, transform: 'translateY(10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } }, fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } } }
                }
            }
        }
    </script>

    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* Background Orbs */
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.3; pointer-events: none; z-index: 0; }
        .orb-1 { top: -10%; left: -10%; width: 40vw; height: 40vw; background: #4f46e5; }
        .orb-2 { bottom: -20%; right: -10%; width: 30vw; height: 30vw; background: #ec4899; }

        .layout-grid { display: grid; grid-template-columns: 320px 1fr; height: 100vh; position: relative; z-index: 10; }

        /* Sidebar Glass */
        .sidebar {
            background: rgba(20, 20, 23, 0.6); backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; flex-direction: column; padding: 24px; gap: 20px; z-index: 20;
        }

        .main-area { position: relative; display: flex; flex-direction: column; padding: 24px; overflow: hidden; }

        /* Components */
        .upload-zone {
            background: rgba(255,255,255,0.03); border: 1px dashed rgba(255,255,255,0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .upload-zone:hover, .upload-zone.dragover { background: rgba(79, 70, 229, 0.1); border-color: #6366f1; }

        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3f3f46; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(18px); }

        .btn-excel { background: linear-gradient(135deg, #06b6d4, #3b82f6); }
        .btn-pdf { background: linear-gradient(135deg, #8b5cf6, #ec4899); }
        
        #pdfPreviewFrame { width: 100%; height: 100%; border: none; border-radius: 12px; background: #fff; }
        
        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }

        /* Live Indicator */
        .live-dot { width: 6px; height: 6px; background-color: #4ade80; border-radius: 50%; display: inline-block; margin-right: 4px; animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <div class="fixed inset-0 pointer-events-none">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="absolute inset-0 bg-black/20 backdrop-blur-[1px]"></div>
    </div>

    <div class="layout-grid">
        
        <div class="sidebar animate-slide-up">
            <div class="flex items-center gap-3 border-b border-white/5 pb-4">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500/20 to-purple-500/20 flex items-center justify-center border border-indigo-500/20">
                    <svg class="w-4 h-4 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                </div>
                <div><h1 class="text-base font-bold tracking-tight text-white">StockPro<span class="text-indigo-500">.ai</span></h1></div>
            </div>

            <div class="animate-slide-up stagger-1">
                <label class="text-[10px] font-bold text-zinc-500 mb-1 block">CLIENT NAME</label>
                <input type="text" id="clientName" placeholder="ENTER NAME..." 
                    class="w-full bg-[#0a0a0c] border border-zinc-800 text-white text-xs font-bold rounded-xl focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500/50 block p-3 outline-none transition-all placeholder-zinc-600 tracking-wider uppercase">
            </div>

            <div class="animate-slide-up stagger-2">
                <label class="text-[10px] font-bold text-zinc-500 mb-1 block">SOURCE FILE</label>
                <div class="upload-zone w-full h-24 rounded-xl flex flex-col items-center justify-center cursor-pointer relative group" id="dropZone">
                    <div id="uploadContent" class="text-center z-10">
                        <svg class="w-5 h-5 mx-auto text-zinc-500 group-hover:text-indigo-400 mb-1 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="text-[10px] font-medium text-zinc-400">Drop Excel Here</p>
                    </div>
                    <div id="fileSuccess" class="hidden flex-col items-center z-10 w-full px-2">
                        <div class="w-full bg-green-500/10 border border-green-500/20 rounded-lg p-2 flex items-center gap-2">
                            <svg class="w-3 h-3 text-green-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            <p id="fileName" class="text-[10px] font-bold text-green-100 truncate flex-1">file.xlsx</p>
                            <div class="cursor-pointer hover:text-red-400 text-zinc-500" id="removeFileBtn">âœ•</div>
                        </div>
                    </div>
                    <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
                </div>
            </div>

            <div class="animate-slide-up stagger-2 bg-[#0a0a0c] p-3 rounded-xl border border-zinc-800 flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-[11px] font-semibold text-zinc-200">Smart Merge</span>
                    <span class="text-[9px] text-zinc-500">Combine -A, -B faces</span>
                </div>
                <label class="switch"><input type="checkbox" id="mergeFaces"><span class="slider"></span></label>
            </div>

            <div class="mt-auto flex flex-col gap-2 animate-slide-up stagger-3">
                <button onclick="downloadOutput('excel')" class="btn-excel w-full h-10 rounded-xl text-[10px] font-bold text-white shadow-lg shadow-blue-500/10 hover:shadow-blue-500/20 hover:scale-[1.01] active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    <span>EXPORT XLSX</span>
                </button>
                <button onclick="downloadOutput('pdf')" class="btn-pdf w-full h-10 rounded-xl text-[10px] font-bold text-white shadow-lg shadow-pink-500/10 hover:shadow-pink-500/20 hover:scale-[1.01] active:scale-[0.99] transition-all flex items-center justify-center gap-2">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    <span>EXPORT PDF</span>
                </button>
                <div class="h-4 flex items-center justify-center gap-1 mt-1">
                    <span id="loadingDot" class="live-dot hidden"></span>
                    <p id="statusMessage" class="text-center text-[9px] text-zinc-500 font-medium"></p>
                </div>
            </div>
        </div>

        <div class="main-area">
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-600 animate-fade-in">
                <div class="w-16 h-16 rounded-full bg-zinc-900/50 border border-zinc-800/50 flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <p class="text-xs font-medium tracking-wide">PREVIEW WILL APPEAR HERE</p>
            </div>
            <div id="previewContainer" class="hidden w-full h-full bg-white rounded-xl overflow-hidden shadow-2xl shadow-black/50 animate-fade-in relative z-10">
                <iframe id="pdfPreviewFrame"></iframe>
            </div>
        </div>
    </div>

    <script>
        let cachedRawData = null; 
        let isProcessing = false;
        let debounceTimer;

        const clientInput = document.getElementById('clientName');
        const mergeToggle = document.getElementById('mergeFaces');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('statusMessage');
        const loadingDot = document.getElementById('loadingDot');
        
        // --- LIVE EDITING LISTENERS ---
        clientInput.addEventListener('input', function() { 
            this.value = this.value.toUpperCase(); 
            if(cachedRawData) {
                status.innerText = "UPDATING...";
                loadingDot.classList.remove('hidden');
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => { updateEngine('preview'); }, 600); 
            }
        });

        mergeToggle.addEventListener('change', () => { if(cachedRawData) updateEngine('preview'); });

        dropZone.addEventListener('click', (e) => { if(e.target.id !== 'removeFileBtn') fileInput.click(); });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => { 
            e.preventDefault(); dropZone.classList.remove('dragover'); 
            if (e.dataTransfer.files.length) handleNewFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => { if (fileInput.files.length) handleNewFile(fileInput.files[0]); });

        function handleNewFile(file) {
            if(!file) return;
            document.getElementById('uploadContent').classList.add('hidden');
            document.getElementById('fileSuccess').classList.remove('hidden');
            document.getElementById('fileSuccess').classList.add('flex');
            document.getElementById('fileName').innerText = file.name;
            status.innerText = "READING FILE...";
            loadingDot.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    cachedRawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                    updateEngine('preview'); 
                } catch (err) {
                    console.error(err);
                    status.innerText = "FILE ERROR";
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function updateEngine(mode) {
            if (!cachedRawData) return;
            isProcessing = true;
            loadingDot.classList.remove('hidden');
            if(mode === 'preview') status.innerText = "REFRESHING...";

            setTimeout(() => {
                try {
                    const rawData = cachedRawData;
                    const clientName = clientInput.value.trim();
                    const shouldMergeFaces = mergeToggle.checked;

                    // Header Logic
                    let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
                    for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                        const r = rawData[i].map(x => String(x).toLowerCase().trim());
                        if (r.includes('designname') || r.includes('size mm')) {
                            headerIdx = i; col.design = r.indexOf('designname'); col.cat = r.indexOf('category'); col.size = r.indexOf('size mm'); col.body = r.indexOf('bodytype'); col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty'); break;
                        }
                    }
                    if (headerIdx === -1) throw new Error("Headers not found.");

                    // Process Data
                    const map = new Map();
                    for (let i = headerIdx + 1; i < rawData.length; i++) {
                        const r = rawData[i]; if (!r || r.length === 0) continue;
                        let design = (r[col.design] || "").toString().trim();
                        let size = (r[col.size] || "").toString().trim();
                        let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : "";
                        let body = col.body > -1 ? (r[col.body] || "").toString().trim() : "";
                        let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;
                        if (!design && !size) continue;
                        
                        if (shouldMergeFaces) design = design.replace(/-[a-zA-Z]$/, "").trim();
                        
                        const key = `${size}_${cat}_${body}_${design}`;
                        if (map.has(key)) map.get(key).qty += qty; else map.set(key, { size, cat, body, design, qty });
                    }

                    // Sort
                    let list = Array.from(map.values());
                    function getDims(s) { const m = s.match(/(\d+)/g); return m ? { w: parseInt(m[0]||0), h: parseInt(m[1]||0) } : {w:0,h:0}; }
                    list.sort((a, b) => {
                        const dA = getDims(a.size), dB = getDims(b.size);
                        if (dA.w !== dB.w) return dA.w - dB.w; if (dA.h !== dB.h) return dA.h - dB.h;
                        if (a.cat < b.cat) return -1; if (a.cat > b.cat) return 1;
                        if (a.body < b.body) return -1; if (a.body > b.body) return 1;
                        return a.design.localeCompare(b.design);
                    });

                    // Output
                    if (mode === 'preview') generatePDF(list, clientName, true);
                    else if (mode === 'excel') generateExcel(list, clientName);
                    else if (mode === 'pdf') generatePDF(list, clientName, false);

                    loadingDot.classList.add('hidden');
                    status.innerText = mode === 'preview' ? "LIVE PREVIEW ACTIVE" : "EXPORT COMPLETE";
                    status.className = "text-center text-[9px] text-green-400 font-bold tracking-wide";

                } catch (e) {
                    console.error(e); status.innerText = "ERROR"; loadingDot.classList.add('hidden');
                }
                isProcessing = false;
            }, 50);
        }

        // --- EXCEL GENERATION ---
        function generateExcel(list, clientName) {
            let maxW = { size: 10, cat: 10, body: 10, design: 15 };
            list.forEach(item => { if(item.size.length > maxW.size) maxW.size = item.size.length; if(item.cat.length > maxW.cat) maxW.cat = item.cat.length; if(item.body.length > maxW.body) maxW.body = item.body.length; if(item.design.length > maxW.design) maxW.design = item.design.length; });
            const output = [];
            const borderStyle = { top: { style: "thin", color: { rgb: "E5E7EB" } }, bottom: { style: "thin", color: { rgb: "E5E7EB" } }, left: { style: "thin", color: { rgb: "D1D5DB" } }, right: { style: "thin", color: { rgb: "D1D5DB" } } };
            const sTitle = { font: { name: "Segoe UI", sz: 26, bold: true, color: { rgb: "111827" } }, fill: { fgColor: { rgb: "F9FAFB" } }, alignment: { horizontal: "center", vertical: "center" }, border: { top: { style: "thin", color: { rgb: "FFFFFF" } }, left: { style: "thin", color: { rgb: "FFFFFF" } }, bottom: { style: "medium", color: { rgb: "9CA3AF" } }, right: { style: "medium", color: { rgb: "9CA3AF" } } } };
            const sHead = { font: { name: "Segoe UI", sz: 10, bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E293B" } }, alignment: { horizontal: "center", vertical: "center", wrapText: true }, border: { bottom: { style: "medium", color: { rgb: "000000" } } } };
            const sData = { font: { name: "Segoe UI", sz: 10, color: { rgb: "333333" } }, alignment: { horizontal: "center", vertical: "center", wrapText: true }, border: borderStyle };
            const sGrey = { ...sData, fill: { fgColor: { rgb: "F9FAFB" } } };
            const sTotal = { font: { name: "Segoe UI", sz: 11, bold: true }, fill: { fgColor: { rgb: "E5E7EB" } }, alignment: { horizontal: "center", vertical: "center" }, border: { top: {style:"double"}, bottom: {style:"thin"} } };

            output.push(["", "", "", "", "", ""]); output.push(["", "", "", "", "", ""]); output.push(["", "", "", "", "", ""]);
            output.push(["SR NO", "Size & thikness", "surface", "BodyType", "DesignName", "Total QTY"].map(h => ({v:h, s:sHead})));

            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach(item => { if (lastSize && lastSize !== item.size) output.push(new Array(6).fill({v:"",s:sData})); lastSize = item.size; grandTotal += item.qty; const style = (sr % 2 === 0) ? sGrey : sData; output.push([{v:sr++, s:style}, {v:item.size, s:style}, {v:item.cat, s:style}, {v:item.body, s:style}, {v:item.design, s:style}, {v:item.qty, s:style}]); });
            output.push([{v:"",s:sTotal}, {v:"",s:sTotal}, {v:"",s:sTotal}, {v:"",s:sTotal}, {v:"GRAND TOTAL",s:sTotal}, {v:grandTotal,s:sTotal}]);

            const newWs = XLSX.utils.aoa_to_sheet(output);
            if(!newWs['!merges']) newWs['!merges'] = []; newWs['!merges'].push({ s: { r: 0, c: 0 }, e: { r: 2, c: 5 } }); newWs['A1'] = { v: clientName || "STOCK REPORT", s: sTitle };
            newWs['!cols'] = [ {wch: 6}, {wch: Math.max(12, maxW.size + 2)}, {wch: Math.max(8, maxW.cat + 1)}, {wch: Math.max(8, maxW.body + 1)}, {wch: Math.min(50, Math.max(20, maxW.design + 2))}, {wch: 10} ];
            const newWb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(newWb, newWs, "Stock");
            XLSX.writeFile(newWb, `Stock_${(clientName||"List").replace(/\s+/g,'_')}.xlsx`);
        }

        // --- ORIGINAL PDF LOGIC (RESTORED) ---
        function generatePDF(list, clientName, isPreview) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            const tableData = [];
            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach(item => { if(lastSize && lastSize !== item.size) { tableData.push(['', '', '', '', '', '']); } lastSize = item.size; grandTotal += item.qty; tableData.push([sr++, item.size, item.cat, item.body, item.design, item.qty]); });
            tableData.push(['', '', '', '', 'GRAND TOTAL', grandTotal]);

            doc.autoTable({
                head: [['SR NO', 'Size & thikness', 'surface', 'BodyType', 'DesignName', 'Total QTY']], body: tableData, startY: 30, theme: 'grid', margin: { top: 10, left: 5, right: 5, bottom: 10 },
                styles: { fontSize: 9, cellPadding: 1, valign: 'middle', halign: 'center', lineWidth: 0.1, lineColor: [209, 213, 219] },
                headStyles: { fillColor: [30, 41, 59], textColor: 255, fontStyle: 'bold' },
                columnStyles: { 0: { cellWidth: 10 }, 1: { cellWidth: 35 }, 2: { cellWidth: 20 }, 3: { cellWidth: 20 }, 4: { cellWidth: 'auto' }, 5: { cellWidth: 18 } },
                didParseCell: function(data) {
                    if (data.row.raw[0] === '' && data.row.raw[4] !== 'GRAND TOTAL') { data.cell.styles.fillColor = [255, 255, 255]; data.cell.styles.lineWidth = 0; data.cell.styles.minCellHeight = 2; }
                    if (data.row.raw[4] === 'GRAND TOTAL') { data.cell.styles.fontStyle = 'bold'; data.cell.styles.fillColor = [240, 240, 240]; }
                },
                didDrawPage: function(data) {
                    if (data.pageNumber === 1) {
                        doc.setFontSize(22); doc.setTextColor(20, 20, 20); doc.setFont("helvetica", "bold");
                        doc.text(clientName || "STOCK REPORT", 105, 18, { align: "center" });
                    }
                }
            });

            if (isPreview) {
                document.getElementById('previewContainer').classList.remove('hidden'); 
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('pdfPreviewFrame').src = doc.output('bloburl');
            } else {
                doc.save(`Stock_${(clientName||"Report")}.pdf`);
            }
        }

        function downloadOutput(type) {
            if(!cachedRawData) { alert("Please upload a file first."); return; }
            updateEngine(type);
        }

        document.getElementById('removeFileBtn').addEventListener('click', (e) => { 
            e.stopPropagation(); fileInput.value = ""; cachedRawData = null;
            document.getElementById('uploadContent').classList.remove('hidden'); 
            document.getElementById('fileSuccess').classList.add('hidden'); document.getElementById('fileSuccess').classList.remove('flex'); 
            document.getElementById('previewContainer').classList.add('hidden'); 
            document.getElementById('emptyState').classList.remove('hidden');
            status.innerText = ""; loadingDot.classList.add('hidden');
        });
    </script>
</body>
</html>
