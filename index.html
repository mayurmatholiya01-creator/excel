<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro X - Commercial Engine</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { glass: "rgba(20, 20, 23, 0.85)", border: "rgba(255, 255, 255, 0.08)" }
                }
            }
        }
    </script>

    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

        .sidebar {
            background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.08);
            width: 260px;
        }

        .canvas-bg {
            background-color: #050505;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Table Styles */
        .data-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .data-table th { 
            background: #18181b; color: #a1a1aa; font-weight: 600; text-align: left; 
            padding: 8px 10px; border-bottom: 1px solid #27272a; position: sticky; top: 0; z-index: 10;
        }
        .data-table td { 
            padding: 6px 10px; border-bottom: 1px solid #27272a; color: #e4e4e7; transition: background 0.2s; vertical-align: middle;
        }
        .data-table tr:hover td { background: rgba(79, 70, 229, 0.05); }
        .data-table td:focus { outline: 2px solid #6366f1; background: #1e1b4b; border-radius: 4px; }
        
        /* Design Name Truncation */
        .truncate-cell {
            max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block;
        }

        /* Inputs in Table */
        .tbl-input { 
            background: transparent; border: 1px solid transparent; color: #fff; width: 100%; text-align: right; font-family: monospace;
            border-radius: 4px; padding: 2px;
        }
        .tbl-input:hover { border-color: #3f3f46; }
        .tbl-input:focus { border-color: #6366f1; background: #1e1b4b; outline: none; }

        /* Delete Row Button */
        .del-row-btn { opacity: 0; transition: opacity 0.2s; color: #ef4444; cursor: pointer; }
        .data-table tr:hover .del-row-btn { opacity: 1; }

        /* Money Card */
        .money-card {
            background: rgba(20, 20, 23, 0.95); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.2; pointer-events: none; z-index: -1; }
        .orb-1 { top: -20%; left: -10%; width: 500px; height: 500px; background: #4f46e5; }
        .orb-2 { bottom: -20%; right: -10%; width: 400px; height: 400px; background: #ec4899; }

        .upload-zone { border: 1px dashed rgba(255,255,255,0.15); transition: all 0.2s; }
        .upload-zone:hover, .upload-zone.dragover { border-color: #6366f1; background: rgba(79, 70, 229, 0.05); }

        .switch { position: relative; display: inline-block; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3f3f46; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden text-sm">

    <div class="fixed inset-0 pointer-events-none">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <aside class="sidebar flex flex-col justify-between shrink-0 z-20 h-full">
        <div class="p-4 border-b border-white/5">
            <div class="flex items-center gap-2 mb-0.5">
                <div class="w-7 h-7 rounded-md bg-indigo-500/20 flex items-center justify-center border border-indigo-500/30">
                    <svg class="w-4 h-4 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                </div>
                <h1 class="text-base font-bold text-white tracking-tight">StockPro<span class="text-indigo-500"> X</span></h1>
            </div>
            <p class="text-[9px] text-zinc-500 font-mono ml-9">COMMERCIAL V1.0</p>
        </div>

        <div class="flex-1 overflow-y-auto p-4 flex flex-col gap-5">
            <div class="space-y-1.5">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Client Name</label>
                <input type="text" id="clientName" placeholder="ENTER NAME" 
                    class="w-full bg-[#18181b] border border-zinc-700 text-white text-xs font-semibold rounded focus:border-indigo-500 block p-2.5 outline-none uppercase">
            </div>

            <div class="space-y-1.5">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Upload</label>
                <div class="upload-zone w-full h-20 rounded-lg bg-white/5 flex flex-col items-center justify-center cursor-pointer relative group" id="dropZone">
                    <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
                    <div id="uploadContent" class="text-center">
                        <span class="text-[10px] text-zinc-400">Click / Drop Excel</span>
                    </div>
                    <div id="fileSuccess" class="hidden flex-col items-center w-full px-2">
                        <p id="fileName" class="text-[10px] font-semibold text-white truncate max-w-[120px]">data.xlsx</p>
                        <button id="removeFileBtn" class="text-[9px] text-red-400 mt-1 hover:underline">Remove</button>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Configuration</label>
                
                <div class="p-3 rounded-lg bg-[#18181b] border border-zinc-800 flex items-center justify-between">
                    <div>
                        <div class="text-[11px] font-semibold text-zinc-300">Smart Merge</div>
                        <div class="text-[9px] text-zinc-600">Combine Faces</div>
                    </div>
                    <label class="switch"><input type="checkbox" id="mergeFaces"><span class="slider"></span></label>
                </div>

                <div class="p-3 rounded-lg bg-indigo-900/10 border border-indigo-500/20 flex items-center justify-between">
                    <div>
                        <div class="text-[11px] font-semibold text-indigo-300">Commercial Mode</div>
                        <div class="text-[9px] text-indigo-500/70">Rate & Amount</div>
                    </div>
                    <label class="switch"><input type="checkbox" id="invoiceMode"><span class="slider"></span></label>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-white/5 bg-[#0a0a0c]/50">
            <div id="actionButtons" class="flex flex-col gap-2 opacity-50 pointer-events-none">
                <button onclick="exportData('pdf')" class="w-full py-2.5 rounded bg-indigo-600 hover:bg-indigo-500 text-white text-[11px] font-bold">DOWNLOAD PDF</button>
                <button onclick="exportData('excel')" class="w-full py-2.5 rounded bg-zinc-800 hover:bg-zinc-700 text-zinc-300 text-[11px] font-bold border border-zinc-700">DOWNLOAD EXCEL</button>
            </div>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full bg-[#050505]">
        
        <div class="h-10 border-b border-white/5 flex items-center justify-between px-4 bg-[#0a0a0c]/80 backdrop-blur-md z-10">
            <div class="flex items-center gap-2 text-zinc-500 text-xs">
                <span class="w-1.5 h-1.5 rounded-full bg-zinc-700" id="liveIndicator"></span>
                <span class="font-medium tracking-wide text-[11px]">LIVE WORKSPACE</span>
            </div>
        </div>

        <div class="flex-1 overflow-auto canvas-bg relative p-6 pb-40">
            
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-600">
                <h3 class="text-sm font-medium text-zinc-400">No Data</h3>
                <p class="text-[10px] mt-1 text-zinc-600">Upload Excel to begin</p>
            </div>

            <div id="tableContainer" class="hidden w-full max-w-6xl mx-auto">
                <div class="glass-card rounded-lg overflow-hidden border border-white/10 shadow-2xl bg-[#0a0a0c]">
                    <table class="data-table" id="previewTable">
                        <thead id="tableHead">
                            </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="moneyCard" class="hidden absolute bottom-6 right-6 w-72 money-card rounded-xl p-4 z-50 animate-slide-up">
            <div class="flex justify-between items-center pb-2 border-b border-white/10 mb-2">
                <span class="text-xs font-bold text-white">SUMMARY</span>
                <span class="text-[10px] text-zinc-500">INR</span>
            </div>
            
            <div class="flex justify-between items-center mb-1">
                <span class="text-[11px] text-zinc-400">Subtotal</span>
                <span class="text-[11px] font-mono text-white" id="mcSubtotal">0</span>
            </div>

            <div class="flex justify-between items-center mb-1 group" id="insRow">
                <div class="flex items-center gap-1">
                    <button onclick="toggleInsurance(false)" class="text-red-500 opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500/10 rounded px-1">×</button>
                    <span class="text-[11px] text-zinc-400">Ins. (<span contenteditable="true" id="insRate" class="outline-none focus:text-indigo-400 border-b border-transparent focus:border-indigo-500">0.99</span>%)</span>
                </div>
                <span class="text-[11px] font-mono text-zinc-300" id="mcIns">0</span>
            </div>
            
            <div id="addInsBtn" class="hidden mb-1">
                <button onclick="toggleInsurance(true)" class="text-[10px] text-indigo-400 hover:text-indigo-300">+ Add Insurance</button>
            </div>

            <div class="flex justify-between items-center mb-1 pt-1 border-t border-white/5">
                <span class="text-[11px] text-zinc-300 font-medium">Total</span>
                <span class="text-[11px] font-mono text-white" id="mcPreTax">0</span>
            </div>

            <div class="flex justify-between items-center mb-2">
                <span class="text-[11px] text-zinc-400">GST (<span contenteditable="true" id="gstRate" class="outline-none focus:text-indigo-400 border-b border-transparent focus:border-indigo-500">18</span>%)</span>
                <span class="text-[11px] font-mono text-zinc-300" id="mcGst">0</span>
            </div>

            <div class="flex justify-between items-center pt-2 border-t border-white/10">
                <span class="text-sm font-bold text-white">Grand Total</span>
                <span class="text-sm font-bold font-mono text-indigo-400" id="mcGrandTotal">0</span>
            </div>
        </div>

    </main>

    <script>
        // --- SKU MASTER DATA ---
        // Using Map for fast lookup. Key matches "size" string from Excel (normalized)
        const RAW_SKU_MASTER = [
              {size:"1200x1200",thk:"9MM",pcs:2,kg:"61",ft2:31.0,m2:2.88},
              {size:"1200x1790",thk:"9MM",pcs:2,kg:"91",ft2:46.242,m2:4.296},
              {size:"1200x1800",thk:"9MM",pcs:2,kg:"91 TO 96.5",ft2:46.5,m2:4.32},
              {size:"1200x2400",thk:"9MM",pcs:1,kg:"62",ft2:31.0,m2:2.88},
              {size:"1200x2800",thk:"6MM",pcs:1,kg:"50.5",ft2:36.167,m2:3.36},
              {size:"1200x3180",thk:"15MM",pcs:1,kg:"136",ft2:41.075,m2:3.816},
              {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.337,m2:3.84},
              {size:"1600x1600",thk:"9MM",pcs:1,kg:"55",ft2:27.556,m2:2.56},
              {size:"1600x3200",thk:"6MM",pcs:1,kg:"74",ft2:55.116,m2:5.12},
              {size:"1600x3200",thk:"12MM",pcs:1,kg:"148",ft2:55.116,m2:5.12},
              {size:"1620x3240",thk:"12MM",pcs:1,kg:"150",ft2:56.5,m2:5.249},
              {size:"790x2980",thk:"15MM",pcs:1,kg:"87",ft2:25.338,m2:2.354},
              {size:"800x3000",thk:"15MM",pcs:1,kg:"84.5",ft2:25.834,m2:2.4},
              {size:"800x2400",thk:"15MM",pcs:1,kg:"67.5",ft2:20.67,m2:1.9},
              {size:"1000x3000",thk:"5MM",pcs:1,kg:"35.5",ft2:32.29,m2:3.0},
              {size:"1200x2600",thk:"6MM",pcs:1,kg:"42.5",ft2:33.58,m2:3.1},
              {size:"1200x3000",thk:"9MM",pcs:1,kg:"77.5",ft2:38.75,m2:3.6},
              {size:"1200x3200",thk:"15MM",pcs:1,kg:"136",ft2:41.33,m2:3.8},
              {size:"800x3200",thk:"15MM",pcs:1,kg:"74",ft2:27.56,m2:2.6}
        ];
        
        const SKU_MAP = new Map();
        RAW_SKU_MASTER.forEach(item => {
            SKU_MAP.set(item.size.trim(), item.ft2);
        });

        // --- STATE ---
        let globalData = [];
        let isCommercial = false;
        let showInsurance = true;

        // --- DOM ELEMENTS ---
        const els = {
            fileInput: document.getElementById('fileInput'),
            dropZone: document.getElementById('dropZone'),
            uploadContent: document.getElementById('uploadContent'),
            fileSuccess: document.getElementById('fileSuccess'),
            fileName: document.getElementById('fileName'),
            removeFileBtn: document.getElementById('removeFileBtn'),
            mergeToggle: document.getElementById('mergeFaces'),
            invoiceToggle: document.getElementById('invoiceMode'),
            tableBody: document.getElementById('tableBody'),
            tableHead: document.getElementById('tableHead'),
            emptyState: document.getElementById('emptyState'),
            tableContainer: document.getElementById('tableContainer'),
            actionButtons: document.getElementById('actionButtons'),
            liveIndicator: document.getElementById('liveIndicator'),
            clientName: document.getElementById('clientName'),
            moneyCard: document.getElementById('moneyCard'),
            // Money Card Fields
            mcSubtotal: document.getElementById('mcSubtotal'),
            mcIns: document.getElementById('mcIns'),
            mcPreTax: document.getElementById('mcPreTax'),
            mcGst: document.getElementById('mcGst'),
            mcGrandTotal: document.getElementById('mcGrandTotal'),
            insRate: document.getElementById('insRate'),
            gstRate: document.getElementById('gstRate'),
            insRow: document.getElementById('insRow'),
            addInsBtn: document.getElementById('addInsBtn')
        };

        // --- EVENT LISTENERS ---
        els.clientName.addEventListener('input', function() { this.value = this.value.toUpperCase(); });
        els.dropZone.addEventListener('click', (e) => { if(e.target !== els.removeFileBtn) els.fileInput.click(); });
        els.fileInput.addEventListener('change', handleFile);
        els.dropZone.addEventListener('dragover', (e) => { e.preventDefault(); els.dropZone.classList.add('dragover'); });
        els.dropZone.addEventListener('drop', (e) => { e.preventDefault(); els.dropZone.classList.remove('dragover'); if(e.dataTransfer.files.length) { els.fileInput.files = e.dataTransfer.files; handleFile(); }});
        
        els.removeFileBtn.addEventListener('click', resetAll);
        els.mergeToggle.addEventListener('change', () => { if(els.fileInput.files.length) processExcel(els.fileInput.files[0]); });
        
        els.invoiceToggle.addEventListener('change', (e) => {
            isCommercial = e.target.checked;
            renderTable();
        });

        // Money Card Listeners (Live Calc)
        els.insRate.addEventListener('input', calculateMoneyCard);
        els.gstRate.addEventListener('input', calculateMoneyCard);

        function resetAll(e) {
            if(e) e.stopPropagation();
            els.fileInput.value = "";
            els.uploadContent.classList.remove('hidden');
            els.fileSuccess.classList.add('hidden');
            els.fileSuccess.classList.remove('flex');
            els.emptyState.classList.remove('hidden');
            els.tableContainer.classList.add('hidden');
            els.moneyCard.classList.add('hidden');
            els.actionButtons.classList.add('opacity-50', 'pointer-events-none');
            els.liveIndicator.classList.remove('bg-green-500', 'animate-pulse');
            els.liveIndicator.classList.add('bg-zinc-700');
            globalData = [];
        }

        function handleFile() {
            if (els.fileInput.files.length > 0) {
                const file = els.fileInput.files[0];
                els.uploadContent.classList.add('hidden');
                els.fileSuccess.classList.remove('hidden'); 
                els.fileSuccess.classList.add('flex');
                els.fileName.innerText = file.name;
                processExcel(file);
            }
        }

        // --- PROCESSING LOGIC ---
        function processExcel(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                    
                    // Smart Headers
                    let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
                    for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                        const r = rawData[i].map(x => String(x).toLowerCase().trim());
                        if (r.includes('designname') || r.includes('size mm')) {
                            headerIdx = i; 
                            col.design = r.indexOf('designname'); col.cat = r.indexOf('category'); 
                            col.size = r.indexOf('size mm'); col.body = r.indexOf('bodytype'); 
                            col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty'); 
                            break;
                        }
                    }
                    if (headerIdx === -1) throw new Error("Headers missing");

                    const shouldMerge = els.mergeToggle.checked;
                    const map = new Map();

                    for (let i = headerIdx + 1; i < rawData.length; i++) {
                        const r = rawData[i]; if (!r || r.length === 0) continue;
                        let design = (r[col.design] || "").toString().trim();
                        let size = (r[col.size] || "").toString().trim();
                        let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : "";
                        let body = col.body > -1 ? (r[col.body] || "").toString().trim() : "";
                        let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;
                        
                        if (!design && !size) continue;
                        if (shouldMerge) design = design.replace(/-[a-zA-Z]$/, "").trim();
                        
                        // SKU MAPPING LOGIC
                        // Clean size string to match SKU Master (e.g. "1200x1800" from "1200x1800x9mm")
                        // For now assuming Excel has clean "1200x1800". If not, regex can extract dims.
                        let matchSize = size;
                        // Attempt to extract purely digitsxdigits if exact match fails
                        if (!SKU_MAP.has(matchSize)) {
                             const dims = size.match(/(\d+)[xX](\d+)/);
                             if (dims) matchSize = `${dims[1]}x${dims[2]}`;
                        }

                        const ft2PerBox = SKU_MAP.get(matchSize) || 0; // Default 0 if not found

                        const key = `${size}_${cat}_${body}_${design}`;
                        
                        if (map.has(key)) {
                            map.get(key).qty += qty;
                        } else {
                            map.set(key, { 
                                size, cat, body, design, qty, 
                                ft2PerBox: ft2PerBox, 
                                rate: 0, // Default Rate
                                amount: 0 
                            });
                        }
                    }

                    globalData = Array.from(map.values());
                    // Sort
                    function getDims(s) { const m = s.match(/(\d+)/g); return m ? { w: parseInt(m[0]||0), h: parseInt(m[1]||0) } : {w:0,h:0}; }
                    globalData.sort((a, b) => {
                        const dA = getDims(a.size), dB = getDims(b.size);
                        if (dA.w !== dB.w) return dA.w - dB.w; if (dA.h !== dB.h) return dA.h - dB.h;
                        return a.design.localeCompare(b.design);
                    });

                    renderTable();
                    els.emptyState.classList.add('hidden');
                    els.tableContainer.classList.remove('hidden');
                    els.actionButtons.classList.remove('opacity-50', 'pointer-events-none');
                    els.liveIndicator.classList.remove('bg-zinc-700');
                    els.liveIndicator.classList.add('bg-green-500', 'animate-pulse');

                } catch (err) { alert("Error: " + err.message); }
            };
            reader.readAsArrayBuffer(file);
        }

        // --- RENDERING ---
        function renderTable() {
            els.tableHead.innerHTML = '';
            els.tableBody.innerHTML = '';
            
            // Header Construction
            let headerHTML = `<tr>
                <th class="w-8"></th> <th class="w-10 text-center">#</th>
                <th class="w-24">Size</th>
                <th class="w-20">Surface</th>
                <th class="w-20">Body</th>
                <th>Design Name</th>
                <th class="w-16 text-right">Box</th>`;
            
            if (isCommercial) {
                headerHTML += `
                <th class="w-20 text-right">Total Ft²</th>
                <th class="w-20 text-right">Rate (Ft²)</th>
                <th class="w-24 text-right">Amount</th>`;
                els.moneyCard.classList.remove('hidden');
                els.moneyCard.classList.add('flex', 'flex-col');
            } else {
                els.moneyCard.classList.add('hidden');
                els.moneyCard.classList.remove('flex');
            }
            headerHTML += `</tr>`;
            els.tableHead.innerHTML = headerHTML;

            let sr = 1;
            globalData.forEach((item, index) => {
                const tr = document.createElement('tr');
                const totalArea = (item.qty * item.ft2PerBox).toFixed(2);
                item.totalArea = totalArea; // Store for logic
                item.amount = (totalArea * item.rate).toFixed(2);

                let rowHTML = `
                    <td class="text-center"><span onclick="deleteRow(${index})" class="del-row-btn hover:text-red-500 text-xs font-bold">✕</span></td>
                    <td class="text-zinc-500 font-mono text-center">${sr++}</td>
                    <td class="text-xs">${item.size}</td>
                    <td class="text-xs text-zinc-400">${item.cat}</td>
                    <td class="text-xs text-zinc-400">${item.body}</td>
                    <td class="text-xs text-white font-medium"><span class="truncate-cell" title="${item.design}">${item.design}</span></td>
                    <td class="text-right font-mono text-zinc-300 font-bold">${item.qty}</td>
                `;

                if (isCommercial) {
                    rowHTML += `
                    <td class="text-right font-mono text-zinc-400 text-xs">${totalArea}</td>
                    <td><input type="number" value="${item.rate || ''}" oninput="updateRow(${index}, this.value)" class="tbl-input" placeholder="0.00"></td>
                    <td class="text-right font-mono text-indigo-300 font-bold" id="amt-${index}">${item.amount}</td>
                    `;
                }

                tr.innerHTML = rowHTML;
                els.tableBody.appendChild(tr);
            });

            if (isCommercial) calculateMoneyCard();
        }

        // --- LIVE LOGIC ---
        function updateRow(index, newRate) {
            const item = globalData[index];
            item.rate = parseFloat(newRate) || 0;
            const newAmount = (item.totalArea * item.rate).toFixed(2);
            document.getElementById(`amt-${index}`).innerText = newAmount;
            calculateMoneyCard();
        }

        function deleteRow(index) {
            globalData.splice(index, 1);
            renderTable();
        }

        function toggleInsurance(enable) {
            showInsurance = enable;
            if (showInsurance) {
                els.insRow.classList.remove('hidden');
                els.addInsBtn.classList.add('hidden');
                els.insRate.innerText = "0.99";
            } else {
                els.insRow.classList.add('hidden');
                els.addInsBtn.classList.remove('hidden');
                els.insRate.innerText = "0";
            }
            calculateMoneyCard();
        }

        function calculateMoneyCard() {
            if (!isCommercial) return;

            // 1. Subtotal
            let subtotal = 0;
            globalData.forEach(item => {
                subtotal += (item.qty * item.ft2PerBox * (item.rate || 0));
            });

            // 2. Insurance
            let insPercent = showInsurance ? parseFloat(els.insRate.innerText) || 0 : 0;
            let insAmount = subtotal * (insPercent / 100);

            // 3. PreTax
            let preTax = subtotal + insAmount;

            // 4. GST
            let gstPercent = parseFloat(els.gstRate.innerText) || 0;
            let gstAmount = preTax * (gstPercent / 100);

            // 5. Total
            let grandTotal = preTax + gstAmount;

            // Update UI
            els.mcSubtotal.innerText = formatMoney(subtotal);
            els.mcIns.innerText = formatMoney(insAmount);
            els.mcPreTax.innerText = formatMoney(preTax);
            els.mcGst.innerText = formatMoney(gstAmount);
            els.mcGrandTotal.innerText = formatMoney(grandTotal);
        }

        function formatMoney(num) {
            return Math.round(num).toLocaleString('en-IN');
        }

        // --- EXPORT ---
        function exportData(type) {
            const client = els.clientName.value.trim() || "INVOICE";
            
            if (type === 'excel') {
                const output = [];
                // Headers
                let headers = ["SR", "Size", "Cat", "Body", "Design", "Qty"];
                if (isCommercial) headers.push("Total Ft2", "Rate", "Amount");
                
                // Styles
                const sHead = { font: { bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E293B" } }, alignment: { horizontal: "center" } };
                output.push(headers.map(h => ({v:h, s:sHead})));

                // Data
                let subtotal = 0;
                globalData.forEach((item, i) => {
                    let row = [i+1, item.size, item.cat, item.body, item.design, item.qty];
                    if (isCommercial) {
                        const area = parseFloat((item.qty * item.ft2PerBox).toFixed(2));
                        const amt = parseFloat((area * item.rate).toFixed(2));
                        row.push(area, item.rate, amt);
                        subtotal += amt;
                    }
                    output.push(row);
                });

                // Money Card Append
                if (isCommercial) {
                    output.push([""]); 
                    output.push(["", "", "", "", "", "", "", "Subtotal", subtotal]);
                    
                    let insP = showInsurance ? parseFloat(els.insRate.innerText)||0 : 0;
                    let insV = subtotal * (insP/100);
                    if(showInsurance) output.push(["", "", "", "", "", "", "", `Ins (${insP}%)`, insV]);
                    
                    let taxable = subtotal + insV;
                    let gstP = parseFloat(els.gstRate.innerText)||0;
                    let gstV = taxable * (gstP/100);
                    output.push(["", "", "", "", "", "", "", `GST (${gstP}%)`, gstV]);
                    
                    output.push(["", "", "", "", "", "", "", "GRAND TOTAL", taxable + gstV]);
                }

                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(output);
                
                // Column Widths
                ws['!cols'] = [{wch:5}, {wch:12}, {wch:10}, {wch:10}, {wch:30}, {wch:8}, {wch:10}, {wch:10}, {wch:12}];
                XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
                XLSX.writeFile(wb, `${client}.xlsx`);
            }

            if (type === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF(); // Portrait A4
                
                const tableBody = [];
                let subtotal = 0;
                
                globalData.forEach((item, i) => {
                    let row = [i+1, item.size, item.cat, item.body, item.design, item.qty];
                    if (isCommercial) {
                        const area = (item.qty * item.ft2PerBox).toFixed(2);
                        const amt = (area * item.rate).toFixed(2);
                        row.push(area, item.rate, amt);
                        subtotal += parseFloat(amt);
                    }
                    tableBody.push(row);
                });

                let headRow = [['#', 'Size', 'Surf', 'Body', 'Design', 'Qty']];
                if (isCommercial) headRow[0].push('Area', 'Rate', 'Amt');

                doc.autoTable({
                    head: headRow,
                    body: tableBody,
                    startY: 30,
                    theme: 'grid',
                    margin: { left: 5, right: 5 }, // Narrow Margins
                    styles: { fontSize: 8, cellPadding: 1, overflow: 'linebreak' },
                    columnStyles: {
                        4: { cellWidth: 'auto' }, // Design gets remaining space
                        // Force fixed widths for others to ensure fit
                        0: {cellWidth: 6}, 1: {cellWidth: 20}, 5: {cellWidth: 10}
                    },
                    didDrawPage: function(data) {
                        if(data.pageNumber===1) {
                            doc.setFontSize(14); doc.text(client, 105, 15, {align:'center'});
                            doc.setFontSize(8); doc.text("Generated by StockPro X", 105, 20, {align:'center'});
                        }
                    }
                });

                // Money Card in PDF
                if (isCommercial) {
                    let finalY = doc.lastAutoTable.finalY + 10;
                    
                    // Check if page break needed
                    if (finalY > 250) { doc.addPage(); finalY = 20; }

                    let insP = showInsurance ? parseFloat(els.insRate.innerText)||0 : 0;
                    let insV = subtotal * (insP/100);
                    let taxable = subtotal + insV;
                    let gstP = parseFloat(els.gstRate.innerText)||0;
                    let gstV = taxable * (gstP/100);
                    let grand = taxable + gstV;

                    const moneyX = 140; // Right side align
                    doc.setFontSize(9);
                    doc.text(`Subtotal:`, moneyX, finalY); 
                    doc.text(formatMoney(subtotal), 200, finalY, {align:'right'});
                    
                    if (showInsurance) {
                        finalY += 5;
                        doc.text(`Insurance (${insP}%):`, moneyX, finalY);
                        doc.text(formatMoney(insV), 200, finalY, {align:'right'});
                    }

                    finalY += 5;
                    doc.text(`Taxable Amt:`, moneyX, finalY);
                    doc.text(formatMoney(taxable), 200, finalY, {align:'right'});

                    finalY += 5;
                    doc.text(`GST (${gstP}%):`, moneyX, finalY);
                    doc.text(formatMoney(gstV), 200, finalY, {align:'right'});

                    finalY += 6;
                    doc.setFontSize(11); doc.setFont(undefined, 'bold');
                    doc.text(`GRAND TOTAL:`, moneyX, finalY);
                    doc.text(formatMoney(grand), 200, finalY, {align:'right'});
                }

                doc.save(`${client}.pdf`);
            }
        }
    </script>
</body>
