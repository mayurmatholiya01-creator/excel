<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro X - Compact Workspace</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { glass: "rgba(20, 20, 23, 0.85)", border: "rgba(255, 255, 255, 0.08)" }
                }
            }
        }
    </script>

    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }

        /* Glass Sidebar - More Compact */
        .sidebar {
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255,255,255,0.08);
            width: 260px; /* Reduced Width */
        }

        /* Dotted Canvas Background */
        .canvas-bg {
            background-color: #050505;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 24px 24px; /* Dot spacing */
        }

        /* Editable Table Styles */
        .data-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .data-table th { 
            background: #18181b; color: #a1a1aa; font-weight: 600; text-align: left; 
            padding: 10px 12px; border-bottom: 1px solid #27272a; position: sticky; top: 0;
        }
        .data-table td { 
            padding: 8px 12px; border-bottom: 1px solid #27272a; color: #e4e4e7; transition: background 0.2s;
        }
        .data-table tr:hover td { background: rgba(79, 70, 229, 0.05); }
        .data-table td:focus { outline: 2px solid #6366f1; background: #1e1b4b; border-radius: 4px; }

        /* Orbs */
        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.2; pointer-events: none; z-index: -1; }
        .orb-1 { top: -20%; left: -10%; width: 500px; height: 500px; background: #4f46e5; }
        .orb-2 { bottom: -20%; right: -10%; width: 400px; height: 400px; background: #ec4899; }

        /* Compact Upload Zone */
        .upload-zone { border: 1px dashed rgba(255,255,255,0.15); transition: all 0.2s; }
        .upload-zone:hover, .upload-zone.dragover { border-color: #6366f1; background: rgba(79, 70, 229, 0.05); }

        .switch { position: relative; display: inline-block; width: 36px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3f3f46; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden text-sm">

    <div class="fixed inset-0 pointer-events-none">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <aside class="sidebar flex flex-col justify-between shrink-0 z-20 h-full">
        
        <div class="p-4 border-b border-white/5">
            <div class="flex items-center gap-2 mb-0.5">
                <div class="w-7 h-7 rounded-md bg-indigo-500/20 flex items-center justify-center border border-indigo-500/30">
                    <svg class="w-4 h-4 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                </div>
                <h1 class="text-base font-bold text-white tracking-tight">StockPro<span class="text-indigo-500"> X</span></h1>
            </div>
            <p class="text-[9px] text-zinc-500 font-mono ml-9">WORKSPACE v12.1</p>
        </div>

        <div class="flex-1 overflow-y-auto p-4 flex flex-col gap-5">
            
            <div class="space-y-1.5">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Project / Client</label>
                <input type="text" id="clientName" placeholder="CLIENT NAME" 
                    class="w-full bg-[#18181b] border border-zinc-700 text-white text-xs font-semibold rounded focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 block p-2.5 outline-none transition-all placeholder-zinc-600 uppercase">
            </div>

            <div class="space-y-1.5">
                <label class="text-[9px] font-bold text-zinc-500 uppercase tracking-wider">Source</label>
                <div class="upload-zone w-full h-24 rounded-lg bg-white/5 flex flex-col items-center justify-center cursor-pointer relative group" id="dropZone">
                    <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
                    
                    <div id="uploadContent" class="text-center">
                        <svg class="w-5 h-5 mx-auto mb-1 text-zinc-500 group-hover:text-indigo-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <span class="text-[10px] text-zinc-400">Excel File</span>
                    </div>

                    <div id="fileSuccess" class="hidden flex-col items-center w-full px-2">
                         <div class="flex items-center gap-1.5 mb-1.5 w-full justify-center">
                             <svg class="w-3 h-3 text-green-400 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                             <p id="fileName" class="text-[10px] font-semibold text-white truncate max-w-[120px]">data.xlsx</p>
                        </div>
                        <button id="removeFileBtn" class="text-[9px] text-red-400 hover:text-red-300 border border-red-500/20 bg-red-500/10 px-2 py-0.5 rounded transition-colors">REMOVE</button>
                    </div>
                </div>
            </div>

            <div class="p-3 rounded-lg bg-[#18181b] border border-zinc-800">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-[11px] font-semibold text-zinc-300">Smart Merge</div>
                        <div class="text-[9px] text-zinc-600">Combine Faces</div>
                    </div>
                    <label class="switch"><input type="checkbox" id="mergeFaces"><span class="slider"></span></label>
                </div>
            </div>

        </div>

        <div class="p-4 border-t border-white/5 bg-[#0a0a0c]/50">
            <div id="actionButtons" class="flex flex-col gap-2 opacity-50 pointer-events-none transition-opacity duration-300">
                <button onclick="exportData('pdf')" class="w-full py-2.5 rounded bg-indigo-600 hover:bg-indigo-500 text-white text-[11px] font-bold shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2 transition-colors">
                    DOWNLOAD PDF
                </button>
                <button onclick="exportData('excel')" class="w-full py-2.5 rounded bg-zinc-800 hover:bg-zinc-700 text-zinc-300 text-[11px] font-bold border border-zinc-700 flex items-center justify-center gap-2 transition-colors">
                    DOWNLOAD XLSX
                </button>
            </div>
            <div id="statusText" class="text-center text-[9px] text-zinc-600 mt-2 h-3 font-mono">IDLE</div>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col h-full bg-[#050505]">
        
        <div class="h-12 border-b border-white/5 flex items-center justify-between px-6 bg-[#0a0a0c]/80 backdrop-blur-md z-10">
            <div class="flex items-center gap-2 text-zinc-500 text-xs">
                <span class="w-1.5 h-1.5 rounded-full bg-zinc-700" id="liveIndicator"></span>
                <span class="font-medium tracking-wide text-[11px]" id="canvasTitle">LIVE PREVIEW</span>
            </div>
            <div class="text-[9px] text-zinc-600 bg-zinc-900/50 px-2 py-0.5 rounded border border-zinc-800/50">
                CANVAS MODE
            </div>
        </div>

        <div class="flex-1 overflow-auto canvas-bg relative p-8">
            
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-600">
                <div class="w-16 h-16 rounded-xl bg-zinc-900/50 border border-zinc-800 flex items-center justify-center mb-3">
                    <svg class="w-8 h-8 text-zinc-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <h3 class="text-base font-medium text-zinc-400">No Data</h3>
                <p class="text-xs mt-1 text-zinc-600">Import Excel file to start</p>
            </div>

            <div id="tableContainer" class="hidden w-full max-w-5xl mx-auto pb-20">
                <div class="glass-card rounded-lg overflow-hidden border border-white/10 shadow-2xl bg-[#0a0a0c]">
                    <table class="data-table" id="previewTable">
                        <thead>
                            <tr>
                                <th class="w-12 text-center">#</th>
                                <th>Size</th>
                                <th>Surface</th>
                                <th>Body</th>
                                <th>Design Name</th>
                                <th class="text-right">Qty</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
                <div class="mt-3 flex justify-end gap-3 text-[10px] font-mono text-zinc-500">
                    <div class="px-2 py-1 bg-zinc-900 rounded border border-zinc-800">QTY: <span id="grandTotalDisplay" class="text-indigo-400 font-bold">0</span></div>
                    <div class="px-2 py-1 bg-zinc-900 rounded border border-zinc-800">ROWS: <span id="itemCountDisplay" class="text-white font-bold">0</span></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- ELEMENTS ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadContent = document.getElementById('uploadContent');
        const fileSuccess = document.getElementById('fileSuccess');
        const fileNameTxt = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFileBtn');
        const emptyState = document.getElementById('emptyState');
        const tableContainer = document.getElementById('tableContainer');
        const tableBody = document.getElementById('tableBody');
        const actionButtons = document.getElementById('actionButtons');
        const statusText = document.getElementById('statusText');
        const liveIndicator = document.getElementById('liveIndicator');
        const grandTotalDisplay = document.getElementById('grandTotalDisplay');
        const itemCountDisplay = document.getElementById('itemCountDisplay');
        const clientInput = document.getElementById('clientName');
        const mergeToggle = document.getElementById('mergeFaces'); // Toggle Element

        let globalDataList = []; 

        // --- LISTENERS ---
        clientInput.addEventListener('input', function() { this.value = this.value.toUpperCase(); });
        
        dropZone.addEventListener('click', (e) => { if(e.target !== removeFileBtn) fileInput.click(); });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => { 
            e.preventDefault(); dropZone.classList.remove('dragover'); 
            if (e.dataTransfer.files.length) { fileInput.files = e.dataTransfer.files; handleFile(); } 
        });
        
        // 1. File Upload Change
        fileInput.addEventListener('change', handleFile);

        // 2. Toggle Change (LIVE UPDATE FIX)
        mergeToggle.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                // Agar file loaded hai, toh wapis process karo current settings ke sath
                processExcel(fileInput.files[0]);
            }
        });

        function handleFile() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                uploadContent.classList.add('hidden');
                fileSuccess.classList.remove('hidden'); 
                fileSuccess.classList.add('flex');
                fileNameTxt.innerText = file.name;
                processExcel(file);
            }
        }

        removeFileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = "";
            uploadContent.classList.remove('hidden');
            fileSuccess.classList.add('hidden');
            fileSuccess.classList.remove('flex');
            
            emptyState.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            actionButtons.classList.add('opacity-50', 'pointer-events-none');
            actionButtons.classList.remove('opacity-100', 'pointer-events-auto');
            liveIndicator.classList.remove('bg-green-500', 'animate-pulse');
            liveIndicator.classList.add('bg-zinc-700');
            statusText.innerText = "IDLE";
            globalDataList = [];
        });

        // --- LOGIC ---
        function processExcel(file) {
            statusText.innerText = "PROCESSING...";
            statusText.className = "text-center text-[9px] mt-2 h-3 text-indigo-400 font-bold animate-pulse";
            
            const reader = new FileReader();
            reader.onload = function(e) {
                setTimeout(() => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                        
                        let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
                        for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                            const r = rawData[i].map(x => String(x).toLowerCase().trim());
                            if (r.includes('designname') || r.includes('size mm')) {
                                headerIdx = i; col.design = r.indexOf('designname'); col.cat = r.indexOf('category'); col.size = r.indexOf('size mm'); col.body = r.indexOf('bodytype'); col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty'); break;
                            }
                        }
                        if (headerIdx === -1) throw new Error("Headers missing");

                        // Checkbox State Read Here
                        const shouldMerge = mergeToggle.checked; 
                        
                        const map = new Map();
                        for (let i = headerIdx + 1; i < rawData.length; i++) {
                            const r = rawData[i]; if (!r || r.length === 0) continue;
                            let design = (r[col.design] || "").toString().trim();
                            let size = (r[col.size] || "").toString().trim();
                            let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : "";
                            let body = col.body > -1 ? (r[col.body] || "").toString().trim() : "";
                            let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;
                            
                            if (!design && !size) continue;
                            // Merge Logic Applied Dynamically
                            if (shouldMerge) design = design.replace(/-[a-zA-Z]$/, "").trim();
                            
                            const key = `${size}_${cat}_${body}_${design}`;
                            if (map.has(key)) map.get(key).qty += qty; else map.set(key, { size, cat, body, design, qty });
                        }

                        globalDataList = Array.from(map.values());
                        function getDims(s) { const m = s.match(/(\d+)/g); return m ? { w: parseInt(m[0]||0), h: parseInt(m[1]||0) } : {w:0,h:0}; }
                        globalDataList.sort((a, b) => {
                            const dA = getDims(a.size), dB = getDims(b.size);
                            if (dA.w !== dB.w) return dA.w - dB.w; if (dA.h !== dB.h) return dA.h - dB.h;
                            if (a.cat < b.cat) return -1; if (a.cat > b.cat) return 1;
                            if (a.body < b.body) return -1; if (a.body > b.body) return 1;
                            return a.design.localeCompare(b.design);
                        });

                        renderTable();
                        
                        emptyState.classList.add('hidden');
                        tableContainer.classList.remove('hidden');
                        actionButtons.classList.remove('opacity-50', 'pointer-events-none');
                        actionButtons.classList.add('opacity-100', 'pointer-events-auto');
                        liveIndicator.classList.remove('bg-zinc-700');
                        liveIndicator.classList.add('bg-green-500', 'animate-pulse');
                        statusText.innerText = "READY";
                        statusText.className = "text-center text-[9px] mt-2 h-3 text-green-500 font-bold";

                    } catch (err) {
                        console.error(err);
                        statusText.innerText = "ERROR";
                        statusText.className = "text-center text-[9px] mt-2 h-3 text-red-500 font-bold";
                    }
                }, 100); // Faster response
            };
            reader.readAsArrayBuffer(file);
        }

        function renderTable() {
            tableBody.innerHTML = '';
            let sr = 1, grandTotal = 0, lastSize = null;
            
            globalDataList.forEach((item) => {
                if (lastSize && lastSize !== item.size) {
                    const sepRow = document.createElement('tr');
                    sepRow.innerHTML = `<td colspan="6" class="bg-white/5 h-1"></td>`;
                    tableBody.appendChild(sepRow);
                }
                lastSize = item.size;
                grandTotal += item.qty;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-zinc-500 font-mono text-center">${sr++}</td>
                    <td contenteditable="true" class="outline-none">${item.size}</td>
                    <td contenteditable="true" class="outline-none">${item.cat}</td>
                    <td contenteditable="true" class="outline-none">${item.body}</td>
                    <td contenteditable="true" class="outline-none text-zinc-300 font-medium">${item.design}</td>
                    <td contenteditable="true" class="outline-none text-right font-mono text-indigo-300 font-bold">${item.qty}</td>
                `;
                tableBody.appendChild(tr);
            });

            grandTotalDisplay.innerText = grandTotal;
            itemCountDisplay.innerText = globalDataList.length;
        }

        function syncTableData() {
            const rows = tableBody.querySelectorAll('tr');
            const newData = [];
            rows.forEach(tr => {
                const tds = tr.querySelectorAll('td');
                if (tds.length < 6) return; 
                newData.push({
                    size: tds[1].innerText.trim(),
                    cat: tds[2].innerText.trim(),
                    body: tds[3].innerText.trim(),
                    design: tds[4].innerText.trim(),
                    qty: parseFloat(tds[5].innerText.trim()) || 0
                });
            });
            globalDataList = newData;
        }

        function exportData(type) {
            syncTableData();
            const clientName = clientInput.value.trim();

            if (type === 'excel') {
                const output = [];
                const sHead = { font: { name: "Segoe UI", sz: 10, bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "1E293B" } }, alignment: { horizontal: "center", vertical: "center" } };
                const sData = { font: { name: "Segoe UI", sz: 10 }, alignment: { horizontal: "center", vertical: "center" }, border: {top:{style:"thin",color:{rgb:"E5E7EB"}},bottom:{style:"thin",color:{rgb:"E5E7EB"}},left:{style:"thin",color:{rgb:"D1D5DB"}},right:{style:"thin",color:{rgb:"D1D5DB"}}} };
                
                output.push(["SR NO", "Size & thikness", "surface", "BodyType", "DesignName", "Total QTY"].map(h => ({v:h, s:sHead})));
                
                let sr = 1, grandTotal = 0, lastSize = null;
                globalDataList.forEach(item => { 
                    if (lastSize && lastSize !== item.size) output.push(new Array(6).fill({v:"",s:sData})); 
                    lastSize = item.size; grandTotal += item.qty; 
                    output.push([{v:sr++, s:sData}, {v:item.size, s:sData}, {v:item.cat, s:sData}, {v:item.body, s:sData}, {v:item.design, s:sData}, {v:item.qty, s:sData}]); 
                });
                output.push([{v:"",s:sData}, {v:"",s:sData}, {v:"",s:sData}, {v:"",s:sData}, {v:"GRAND TOTAL",s:sData}, {v:grandTotal,s:sData}]);

                const newWs = XLSX.utils.aoa_to_sheet(output);
                newWs['!cols'] = [{wch: 6}, {wch: 15}, {wch: 10}, {wch: 10}, {wch: 30}, {wch: 10}];
                const newWb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(newWb, newWs, "Stock");
                XLSX.writeFile(newWb, `Stock_${(clientName||"List")}.xlsx`);
            }

            if (type === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                const tableData = [];
                let sr = 1, grandTotal = 0, lastSize = null;
                
                globalDataList.forEach(item => { 
                    if(lastSize && lastSize !== item.size) tableData.push(['', '', '', '', '', '']); 
                    lastSize = item.size; grandTotal += item.qty; 
                    tableData.push([sr++, item.size, item.cat, item.body, item.design, item.qty]); 
                });
                tableData.push(['', '', '', '', 'GRAND TOTAL', grandTotal]);

                doc.autoTable({
                    head: [['SR NO', 'Size & thikness', 'surface', 'BodyType', 'DesignName', 'Total QTY']], body: tableData, startY: 30, theme: 'grid',
                    styles: { fontSize: 9, halign: 'center', lineColor: [200, 200, 200], lineWidth: 0.1 },
                    headStyles: { fillColor: [30, 41, 59] },
                    didDrawPage: function(data) { if (data.pageNumber === 1) { doc.setFontSize(20); doc.text(clientName || "STOCK REPORT", 105, 20, { align: "center" }); } }
                });
                doc.save(`Stock_${(clientName||"Report")}.pdf`);
            }
        }
    </script>
</body>
</html>
