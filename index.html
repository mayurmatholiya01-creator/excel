<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro X - Dashboard Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        sidebar: '#0F0F11',
                        canvas: '#050505',
                        panel: '#18181B',
                        accent: '#6366f1'
                    }
                }
            }
        }
    </script>

    <style>
        body { background: #000; color: #fff; overflow: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Grid Pattern for Empty Canvas */
        .bg-grid {
            background-image: linear-gradient(to right, #1f1f1f 1px, transparent 1px),
                              linear-gradient(to bottom, #1f1f1f 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Editable Table Styles */
        .editable-input {
            background: transparent; border: none; width: 100%; color: #d1d5db;
            text-align: center; font-size: 13px; outline: none; padding: 4px;
            transition: all 0.2s;
        }
        .editable-input:focus { background: #27272a; color: #fff; border-radius: 4px; box-shadow: 0 0 0 1px #6366f1; }
        
        .upload-zone { transition: all 0.2s ease; border: 1px dashed #3f3f46; }
        .upload-zone:hover, .upload-zone.dragover { border-color: #6366f1; background: rgba(99, 102, 241, 0.05); }

        /* Switch */
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3f3f46; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #6366f1; }
        input:checked + .slider:before { transform: translateX(18px); }

        .btn-gradient { background: linear-gradient(135deg, #4f46e5, #9333ea); transition: filter 0.2s; }
        .btn-gradient:hover { filter: brightness(1.1); }
    </style>
</head>
<body class="flex h-screen w-screen text-sm">

    <aside class="w-80 bg-sidebar border-r border-white/10 flex flex-col z-20 shadow-2xl">
        <div class="h-16 flex items-center px-6 border-b border-white/5 gap-3">
            <div class="w-8 h-8 rounded-lg bg-indigo-500/10 border border-indigo-500/20 flex items-center justify-center">
                <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
            </div>
            <h1 class="font-bold text-lg tracking-tight">StockPro<span class="text-indigo-500"> X</span></h1>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-6">
            
            <div class="space-y-2">
                <label class="text-xs font-semibold text-zinc-500 uppercase tracking-wider">1. Project Details</label>
                <input type="text" id="clientName" placeholder="CLIENT NAME" 
                    class="w-full bg-panel border border-zinc-700 text-white text-xs font-bold rounded-lg p-3 outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-zinc-600 uppercase">
            </div>

            <div class="space-y-2">
                <label class="text-xs font-semibold text-zinc-500 uppercase tracking-wider">2. Source Data</label>
                <div class="upload-zone w-full h-32 rounded-xl bg-panel flex flex-col items-center justify-center cursor-pointer relative group" id="dropZone">
                    <div id="uploadContent" class="text-center">
                        <svg class="w-6 h-6 mx-auto mb-2 text-zinc-500 group-hover:text-indigo-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="text-[10px] text-zinc-400">Click or Drop Excel</p>
                    </div>
                    <div id="fileInfo" class="hidden flex-col items-center">
                        <div class="w-8 h-8 mb-2 rounded-full bg-green-500/20 flex items-center justify-center text-green-400"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg></div>
                        <p id="fileName" class="text-[10px] font-bold text-white max-w-[150px] truncate">file.xlsx</p>
                        <p id="removeFile" class="text-[10px] text-red-400 mt-1 hover:underline">Remove</p>
                    </div>
                    <input id="fileInput" type="file" class="hidden" accept=".xlsx, .xls" />
                </div>
            </div>

            <div class="space-y-3 pt-2">
                <label class="text-xs font-semibold text-zinc-500 uppercase tracking-wider">3. Logic Settings</label>
                <div class="flex items-center justify-between bg-panel p-3 rounded-lg border border-zinc-800">
                    <div class="flex flex-col">
                        <span class="text-xs font-medium text-zinc-200">Smart Merge</span>
                        <span class="text-[10px] text-zinc-500">Merge -A, -B suffixes</span>
                    </div>
                    <label class="switch"><input type="checkbox" id="mergeFaces" onchange="reProcess()"><span class="slider"></span></label>
                </div>
            </div>

        </div>

        <div class="p-6 border-t border-white/5 space-y-3 bg-sidebar">
            <button onclick="downloadAction('excel')" class="w-full h-10 rounded-lg bg-zinc-800 hover:bg-zinc-700 text-zinc-200 text-xs font-bold border border-zinc-700 transition-all flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                DOWNLOAD EXCEL
            </button>
            <button onclick="downloadAction('pdf')" class="w-full h-10 rounded-lg btn-gradient text-white text-xs font-bold shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                DOWNLOAD PDF
            </button>
            <p id="statusMsg" class="text-[10px] text-center text-zinc-500 h-3"></p>
        </div>
    </aside>

    <main class="flex-1 bg-canvas flex flex-col relative overflow-hidden">
        
        <div class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-black/50 backdrop-blur-md z-10">
            <h2 class="text-sm font-medium text-zinc-400">Workspace Canvas</h2>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-500/10 border border-indigo-500/20">
                    <div class="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-pulse"></div>
                    <span class="text-[10px] text-indigo-300 font-mono">LIVE EDIT MODE</span>
                </div>
            </div>
        </div>

        <div id="canvasArea" class="flex-1 overflow-auto relative bg-grid">
            
            <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-600">
                <div class="w-16 h-16 rounded-2xl bg-zinc-900 border border-zinc-800 flex items-center justify-center mb-4">
                    <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                </div>
                <p class="text-sm">Upload an Excel file to start editing</p>
            </div>

            <div id="tableContainer" class="hidden p-8 w-full">
                <div class="bg-panel border border-white/10 rounded-xl overflow-hidden shadow-2xl">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-zinc-900/50 border-b border-white/10 text-xs text-zinc-400 uppercase tracking-wider">
                                <th class="p-4 font-medium text-center w-12">#</th>
                                <th class="p-4 font-medium text-center">Size (mm)</th>
                                <th class="p-4 font-medium text-center">Category</th>
                                <th class="p-4 font-medium text-center">Body</th>
                                <th class="p-4 font-medium text-left">Design Name</th>
                                <th class="p-4 font-medium text-center w-24">Qty</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-white/5 text-zinc-300">
                            </tbody>
                        <tfoot class="bg-zinc-900/50 font-bold text-white">
                            <tr>
                                <td colspan="5" class="p-4 text-right pr-8 text-xs">GRAND TOTAL</td>
                                <td class="p-4 text-center text-indigo-400" id="grandTotal">0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="h-20"></div> </div>
        </div>
    </main>

    <script>
        // --- GLOBAL STATE ---
        let globalDataList = [];
        let originalRawData = null; // Store raw for re-processing if needed

        // --- DOM ELEMENTS ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const clientInput = document.getElementById('clientName');
        const uploadContent = document.getElementById('uploadContent');
        const fileInfo = document.getElementById('fileInfo');
        const fileNameTxt = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFile');
        const tableContainer = document.getElementById('tableContainer');
        const emptyState = document.getElementById('emptyState');
        const tableBody = document.getElementById('tableBody');
        const grandTotalEl = document.getElementById('grandTotal');
        const statusMsg = document.getElementById('statusMsg');

        // --- EVENT LISTENERS ---
        clientInput.addEventListener('input', function() { this.value = this.value.toUpperCase(); });
        
        dropZone.addEventListener('click', (e) => { if(e.target !== removeFileBtn) fileInput.click(); });
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => { 
            e.preventDefault(); dropZone.classList.remove('dragover'); 
            if (e.dataTransfer.files.length) { fileInput.files = e.dataTransfer.files; handleFile(); } 
        });
        
        fileInput.addEventListener('change', handleFile);
        
        removeFileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = "";
            globalDataList = [];
            originalRawData = null;
            toggleUI(false);
        });

        function toggleUI(hasFile) {
            if(hasFile) {
                uploadContent.classList.add('hidden');
                fileInfo.classList.remove('hidden');
                fileInfo.classList.add('flex');
                fileNameTxt.innerText = fileInput.files[0].name;
                emptyState.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            } else {
                uploadContent.classList.remove('hidden');
                fileInfo.classList.add('hidden');
                fileInfo.classList.remove('flex');
                emptyState.classList.remove('hidden');
                tableContainer.classList.add('hidden');
                statusMsg.innerText = "";
            }
        }

        // --- CORE LOGIC ---
        function handleFile() {
            if (fileInput.files.length === 0) return;
            const file = fileInput.files[0];
            toggleUI(true);
            statusMsg.innerText = "Reading file...";
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    originalRawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                    processAndRender();
                    statusMsg.innerText = "Data Loaded";
                } catch (err) {
                    alert("Error: " + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function reProcess() {
            if(originalRawData) processAndRender();
        }

        function processAndRender() {
            const rawData = originalRawData;
            const shouldMergeFaces = document.getElementById('mergeFaces').checked;

            // Headers Detection
            let headerIdx = -1, col = { design: -1, cat: -1, size: -1, body: -1, qty: -1 };
            for (let i = 0; i < Math.min(rawData.length, 25); i++) {
                const r = rawData[i].map(x => String(x).toLowerCase().trim());
                if (r.includes('designname') || r.includes('size mm')) {
                    headerIdx = i; col.design = r.indexOf('designname'); col.cat = r.indexOf('category'); col.size = r.indexOf('size mm'); col.body = r.indexOf('bodytype'); col.qty = r.findIndex(c => c === 'pre' || c === 'total' || c === 'qty'); break;
                }
            }
            if (headerIdx === -1) { alert("Headers not found!"); return; }

            // Extraction
            const map = new Map();
            for (let i = headerIdx + 1; i < rawData.length; i++) {
                const r = rawData[i]; if (!r || r.length === 0) continue;
                let design = (r[col.design] || "").toString().trim();
                let size = (r[col.size] || "").toString().trim();
                let cat = col.cat > -1 ? (r[col.cat] || "").toString().trim() : "";
                let body = col.body > -1 ? (r[col.body] || "").toString().trim() : "";
                let qty = col.qty > -1 ? parseFloat(r[col.qty]) : 0;
                
                if (!design && !size) continue;
                if (shouldMergeFaces) design = design.replace(/-[a-zA-Z]$/, "").trim();
                
                const key = `${size}_${cat}_${body}_${design}`;
                if (map.has(key)) map.get(key).qty += qty; 
                else map.set(key, { size, cat, body, design, qty });
            }

            // Sorting
            globalDataList = Array.from(map.values());
            function getDims(s) { const m = s.match(/(\d+)/g); return m ? { w: parseInt(m[0]||0), h: parseInt(m[1]||0) } : {w:0,h:0}; }
            globalDataList.sort((a, b) => {
                const dA = getDims(a.size), dB = getDims(b.size);
                if (dA.w !== dB.w) return dA.w - dB.w; if (dA.h !== dB.h) return dA.h - dB.h;
                if (a.cat < b.cat) return -1; if (a.cat > b.cat) return 1;
                return a.design.localeCompare(b.design);
            });

            renderTable();
        }

        // --- RENDER EDITABLE TABLE ---
        function renderTable() {
            tableBody.innerHTML = "";
            let grandTotal = 0;
            let lastSize = null;

            globalDataList.forEach((item, index) => {
                grandTotal += item.qty;
                
                // Size Separator
                if (lastSize && lastSize !== item.size) {
                    const sep = document.createElement('tr');
                    sep.innerHTML = `<td colspan="6" class="h-4 bg-transparent"></td>`;
                    tableBody.appendChild(sep);
                }
                lastSize = item.size;

                const tr = document.createElement('tr');
                tr.className = "hover:bg-white/5 transition-colors group";
                
                // We map data to inputs. Note: 'index' is used to update globalDataList on change
                tr.innerHTML = `
                    <td class="p-2 text-center text-zinc-500 text-xs">${index + 1}</td>
                    <td class="p-1"><input type="text" class="editable-input" value="${item.size}" onchange="updateData(${index}, 'size', this.value)"></td>
                    <td class="p-1"><input type="text" class="editable-input" value="${item.cat}" onchange="updateData(${index}, 'cat', this.value)"></td>
                    <td class="p-1"><input type="text" class="editable-input" value="${item.body}" onchange="updateData(${index}, 'body', this.value)"></td>
                    <td class="p-1"><input type="text" class="editable-input text-left px-3" value="${item.design}" onchange="updateData(${index}, 'design', this.value)"></td>
                    <td class="p-1"><input type="number" class="editable-input font-bold text-indigo-300" value="${item.qty}" onchange="updateData(${index}, 'qty', this.value)"></td>
                `;
                tableBody.appendChild(tr);
            });

            grandTotalEl.innerText = grandTotal;
        }

        // --- DATA BINDING ---
        window.updateData = function(index, field, value) {
            if(field === 'qty') value = parseFloat(value) || 0;
            globalDataList[index][field] = value;
            
            // Re-calculate total visual only (for performance)
            let total = globalDataList.reduce((sum, item) => sum + item.qty, 0);
            grandTotalEl.innerText = total;
        };

        // --- DOWNLOAD HANDLERS ---
        function downloadAction(type) {
            if(globalDataList.length === 0) { alert("No data to download!"); return; }
            statusMsg.innerText = "Generating " + type.toUpperCase() + "...";
            const clientName = clientInput.value.trim();

            setTimeout(() => {
                if(type === 'excel') generateExcel(globalDataList, clientName);
                if(type === 'pdf') generatePDF(globalDataList, clientName);
                statusMsg.innerText = "Download Complete!";
                setTimeout(() => statusMsg.innerText = "", 3000);
            }, 100);
        }

        function generateExcel(list, clientName) {
            let maxW = { size: 10, cat: 10, body: 10, design: 15 };
            list.forEach(item => { 
                if(item.size.length > maxW.size) maxW.size = item.size.length; 
                if(item.cat.length > maxW.cat) maxW.cat = item.cat.length; 
                if(item.body.length > maxW.body) maxW.body = item.body.length; 
                if(item.design.length > maxW.design) maxW.design = item.design.length; 
            });
            
            const borderStyle = { top: { style: "thin", color: { rgb: "E5E7EB" } }, bottom: { style: "thin", color: { rgb: "E5E7EB" } }, left: { style: "thin", color: { rgb: "D1D5DB" } }, right: { style: "thin", color: { rgb: "D1D5DB" } } };
            const sTitle = { font: { name: "Segoe UI", sz: 20, bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "111827" } }, alignment: { horizontal: "center", vertical: "center" } };
            const sHead = { font: { name: "Segoe UI", sz: 10, bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "4F46E5" } }, alignment: { horizontal: "center", vertical: "center", wrapText: true } };
            const sData = { font: { name: "Segoe UI", sz: 10, color: { rgb: "333333" } }, alignment: { horizontal: "center", vertical: "center" }, border: borderStyle };
            const sGrey = { ...sData, fill: { fgColor: { rgb: "F3F4F6" } } };
            const sTotal = { font: { name: "Segoe UI", sz: 11, bold: true }, fill: { fgColor: { rgb: "E5E7EB" } }, alignment: { horizontal: "center", vertical: "center" }, border: { top: {style:"double"}, bottom: {style:"thin"} } };

            const output = [
                ["", "", "", "", "", ""],
                ["SR NO", "Size & thikness", "surface", "BodyType", "DesignName", "Total QTY"].map(h => ({v:h, s:sHead}))
            ];

            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach((item, i) => { 
                if (lastSize && lastSize !== item.size) output.push(new Array(6).fill({v:"",s:sData})); 
                lastSize = item.size; grandTotal += item.qty; 
                const style = (sr % 2 === 0) ? sGrey : sData; 
                output.push([{v:sr++, s:style}, {v:item.size, s:style}, {v:item.cat, s:style}, {v:item.body, s:style}, {v:item.design, s:style}, {v:item.qty, s:style}]); 
            });
            output.push([{v:"",s:sTotal}, {v:"",s:sTotal}, {v:"",s:sTotal}, {v:"",s:sTotal}, {v:"GRAND TOTAL",s:sTotal}, {v:grandTotal,s:sTotal}]);

            const newWs = XLSX.utils.aoa_to_sheet(output);
            if(!newWs['!merges']) newWs['!merges'] = []; 
            newWs['!merges'].push({ s: { r: 0, c: 0 }, e: { r: 0, c: 5 } }); 
            newWs['A1'] = { v: clientName || "STOCK REPORT", s: sTitle };
            newWs['!rows'] = [{hpt: 40}, {hpt: 25}]; // Row heights
            newWs['!cols'] = [ {wch: 6}, {wch: maxW.size + 4}, {wch: maxW.cat + 4}, {wch: maxW.body + 4}, {wch: maxW.design + 10}, {wch: 12} ];
            
            const newWb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(newWb, newWs, "Stock");
            XLSX.writeFile(newWb, `Stock_${(clientName||"List")}.xlsx`);
        }

        function generatePDF(list, clientName) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            const tableData = [];
            let sr = 1, grandTotal = 0, lastSize = null;
            list.forEach(item => { if(lastSize && lastSize !== item.size) { tableData.push(['', '', '', '', '', '']); } lastSize = item.size; grandTotal += item.qty; tableData.push([sr++, item.size, item.cat, item.body, item.design, item.qty]); });
            tableData.push(['', '', '', '', 'GRAND TOTAL', grandTotal]);

            doc.autoTable({
                head: [['SR NO', 'Size & thikness', 'surface', 'BodyType', 'DesignName', 'Total QTY']], body: tableData, startY: 30, theme: 'grid',
                styles: { fontSize: 9, cellPadding: 1, valign: 'middle', halign: 'center', lineWidth: 0.1, lineColor: [200, 200, 200] },
                headStyles: { fillColor: [79, 70, 229], textColor: 255, fontStyle: 'bold' }, // Indigo Header
                columnStyles: { 0: { cellWidth: 10 }, 4: { cellWidth: 'auto' }, 5: { cellWidth: 18 } },
                didParseCell: function(data) {
                    if (data.row.raw[0] === '' && data.row.raw[4] !== 'GRAND TOTAL') { data.cell.styles.fillColor = [255, 255, 255]; data.cell.styles.lineWidth = 0; }
                    if (data.row.raw[4] === 'GRAND TOTAL') { data.cell.styles.fontStyle = 'bold'; data.cell.styles.fillColor = [240, 240, 240]; }
                },
                didDrawPage: function(data) {
                    if (data.pageNumber === 1) {
                        doc.setFontSize(22); doc.setTextColor(20, 20, 20); doc.setFont("helvetica", "bold");
                        doc.text(clientName || "STOCK REPORT", 105, 18, { align: "center" });
                    }
                }
            });
            doc.save(`Stock_${(clientName||"Report")}.pdf`);
        }
    </script>
</body>
</html>
